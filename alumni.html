<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alumni Directory - Punjab Alumni Connect</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .alumni-profile {
      display: flex;
      background: rgba(36, 147, 255, 0.07);
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      align-items: center;
      color: #eaf6ff;
      transition: background 0.3s ease;
    }
    .alumni-profile:hover {
      background: rgba(36, 147, 255, 0.14);
    }
    .alumni-avatar {
      font-size: 3rem;
      margin-right: 1rem;
      color: #2493ff;
    }
    .alumni-info h3 {
      margin: 0 0 0.5rem 0;
      color: #2493ff;
    }
    .alumni-info p {
      margin: 0.2rem 0;
    }
    .btn {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background: #2493ff;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 600;
      color: #101927;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #165ea8;
    }
    header {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background-color: #101927;
    }
    nav {
      flex-grow: 1;
    }
    nav ul.nav-list {
      display: flex;
      gap: 15px;
      list-style: none;
      padding: 0;
      margin: 0;
      font-weight: 700;
      font-size: 1rem;
      align-items: center;
      background: transparent;
    }
    nav ul.nav-list li a,
    nav ul.nav-list li button {
      color: #2493ff;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      background: none;
      border: none;
      cursor: pointer;
      font-family: inherit;
      font-size: 1rem;
    }
    nav ul.nav-list li a.active,
    nav ul.nav-list li a:hover,
    nav ul.nav-list li button:hover {
      background: #2493ff;
      color: #101927;
      font-weight: bold;
    }
    /* Container fix for text visibility */
    .container {
      background-color: #121F33;
      border-radius: 1em;
      padding: 2rem;
      max-width: 1200px;
      margin: 2rem auto;
      color: #eaf6ff;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.jpg" alt="Punjab Alumni Connect Logo" style="height: 60px; margin-right: 20px;" />
    <nav>
      <ul class="nav-list">
        <li><a href="index.html">Home</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="alumni.html" class="active">Alumni</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="jobs.html">Jobs</a></li>
        <li><a href="mentorship.html">Mentorship</a></li>
        <li><a href="donations.html">Donations</a></li>
        <li><a href="settings.html">Settings</a></li>
        <li><button id="logout-btn" style="background:none;border:none;color:#2493ff;cursor:pointer;">Logout</button></li>
      </ul>
    </nav>
  </header>
  <main class="container">
    <h1 id="page-title">Alumni Directory</h1>
    <p id="description">Connect and network with fellow graduates.</p>
    <input type="text" id="search" placeholder="Search alumni by name, company, or department" style="width:100%; padding:10px; margin-bottom:20px; border-radius:6px;" />
    <div id="alumni-list"></div>
  </main>
  <script>
    const alumniData = {
      "Punjab University": [
        {
          name: "Dr. Rajesh Kumar",
          position: "Senior Software Engineer",
          company: "Google India",
          batch: "2018",
          department: "Computer Science",
          expertise: "Machine Learning, Cloud Computing"
        },
        {
          name: "Priya Sharma",
          position: "Product Manager",
          company: "Microsoft",
          batch: "2017",
          department: "Electronics",
          expertise: "Product Strategy, Leadership"
        }
      ],
      "Punjab Engineering College": [
        {
          name: "Amit Singh",
          position: "Engineering Manager",
          company: "Amazon",
          batch: "2016",
          department: "Information Technology",
          expertise: "Distributed Systems, Leadership"
        },
        {
          name: "Neha Verma",
          position: "System Analyst",
          company: "TCS",
          batch: "2015",
          department: "Computer Science",
          expertise: "Systems Analysis, Security"
        }
      ],
      "Thapar University": [
        {
          name: "Arjun Mehta",
          position: "Data Scientist",
          company: "Flipkart",
          batch: "2019",
          department: "Mathematics",
          expertise: "Data Analysis, AI"
        },
        {
          name: "Simran Kaur",
          position: "Civil Engineer",
          company: "L&T",
          batch: "2018",
          department: "Civil Engineering",
          expertise: "Project Management, Infrastructure"
        }
      ],
      "Lovely Professional University": [
        {
          name: "Vikram Patel",
          position: "Startup Founder & CEO",
          company: "TechStartup Inc.",
          batch: "2015",
          department: "Mechanical Engineering",
          expertise: "Entrepreneurship, Innovation"
        },
        {
          name: "Neha Gupta",
          position: "Marketing Head",
          company: "Infosys",
          batch: "2016",
          department: "Business Management",
          expertise: "Marketing Strategy, Leadership"
        }
      ],
      "Guru Nanak Dev University": [
        {
          name: "Jaspreet Singh",
          position: "Research Scientist",
          company: "IIT Delhi",
          batch: "2014",
          department: "Physics",
          expertise: "Nanotechnology, Quantum Physics"
        }
      ],
      "Chandigarh University": [
        {
          name: "Neeraj Sharma",
          position: "Software Developer",
          company: "SAP",
          batch: "2018",
          department: "Computer Applications",
          expertise: "Java, Cloud Solutions"
        }
      ],
      "Punjab Agricultural University": [
        {
          name: "Baljit Kaur",
          position: "Agricultural Scientist",
          company: "PAU Research Center",
          batch: "2017",
          department: "Agronomy",
          expertise: "Crop Science, Soil Management"
        }
      ]
    };
    const alumniList = document.getElementById('alumni-list');
    const pageTitle = document.getElementById('page-title');
    const description = document.getElementById('description');
    const searchInput = document.getElementById('search');
    const logoutBtn = document.getElementById('logout-btn');
    // Check session on page load
    window.addEventListener('DOMContentLoaded', () => {
      const institution = sessionStorage.getItem('loggedInInstitution');
      const email = sessionStorage.getItem('loggedInEmail');
      const role = sessionStorage.getItem('loggedInRole');
      if (!institution || !email || !role) {
        window.location.href = 'login.html';
        return;
      }
      pageTitle.textContent = `${institution} Alumni Directory`;
      description.textContent = `Browse and connect with alumni from ${institution}.`;
      const list = alumniData[institution] || [];
      if (list.length === 0) {
        alumniList.innerHTML = '<p>No alumni data available for this institution.</p>';
        return;
      }
      let html = '';
      list.forEach(alum => {
        html += `
          <div class="alumni-profile">
            <div class="alumni-avatar">ðŸ‘¤</div>
            <div class="alumni-info">
              <h3>${alum.name}</h3>
              <p>${alum.position} at ${alum.company}</p>
              <p>Batch: ${alum.batch} | Department: ${alum.department}</p>
              <p>Expertise: ${alum.expertise}</p>
              <button class="btn" onclick="alert('Feature coming soon!')">Connect</button>
            </div>
          </div>
        `;
      });
      alumniList.innerHTML = html;
    });
    // Search filter
    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();
      document.querySelectorAll('.alumni-profile').forEach(profile => {
        const text = profile.textContent.toLowerCase();
        profile.style.display = text.includes(query) ? '' : 'none';
      });
    });
    // Logout handler
    logoutBtn.addEventListener('click', () => {
      sessionStorage.clear();
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
