<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alumni Directory - Punjab Alumni Connect</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .alumni-profile {
      display: flex;
      background: rgba(36, 147, 255, 0.07);
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      align-items: center;
      color: #eaf6ff;
      transition: background 0.3s ease;
    }
    .alumni-profile:hover {
      background: rgba(36, 147, 255, 0.14);
    }
    .alumni-avatar {
      font-size: 3rem;
      margin-right: 1rem;
      color: #2493ff;
    }
    .alumni-info h3 {
      margin: 0 0 0.5rem 0;
      color: #2493ff;
    }
    .alumni-info p {
      margin: 0.2rem 0;
    }
    .btn {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background: #2493ff;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 600;
      color: #101927;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #165ea8;
    }
    header {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background-color: #101927;
    }
    nav {
      flex-grow: 1;
    }
    nav ul.nav-list {
      display: flex;
      gap: 15px;
      list-style: none;
      padding: 0;
      margin: 0;
      font-weight: 700;
      font-size: 1rem;
      align-items: center;
      background: transparent;
    }
    nav ul.nav-list li a,
    nav ul.nav-list li button {
      color: #2493ff;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      background: none;
      border: none;
      cursor: pointer;
      font-family: inherit;
      font-size: 1rem;
    }
    nav ul.nav-list li a.active,
    nav ul.nav-list li a:hover,
    nav ul.nav-list li button:hover {
      background: #2493ff;
      color: #101927;
      font-weight: bold;
    }
    .container {
      background-color: #121F33;
      border-radius: 1em;
      padding: 2rem;
      max-width: 1200px;
      margin: 2rem auto;
      color: #eaf6ff;
    }
    /* Chat box styles - FIXED BUG: removed duplicate display property */
    #chatbox {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 320px;
      height: 400px;
      background: #121F33;
      border-radius: 10px;
      box-shadow: 0 0 10px #0008;
      z-index: 10000;
      color: #eaf6ff;
      font-family: inherit;
      flex-direction: column;
    }
    #chatbox-header {
      background: #2493ff;
      padding: 10px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      color: #101927;
    }
    #chatbox-close {
      cursor: pointer;
      background: transparent;
      border: none;
      font-size: 20px;
      font-weight: bold;
      color: #101927;
    }
    #chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #1e2a4d;
      border-bottom: 1px solid #2493ff;
      border-radius: 0 0 10px 10px;
    }
    .message {
      margin-bottom: 10px;
      padding: 8px 12px;
      border-radius: 15px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .bot-message {
      background: #2493ff;
      color: #101927;
      align-self: flex-start;
    }
    .user-message {
      background: #165ea8;
      color: #eaf6ff;
      align-self: flex-end;
    }
    #chat-input-container {
      display: flex;
      padding: 10px;
      background: #121F33;
      border-radius: 0 0 10px 10px;
    }
    #chat-input {
      flex: 1;
      padding: 8px;
      border-radius: 20px;
      border: none;
      outline: none;
      font-family: inherit;
    }
    #send-btn {
      margin-left: 10px;
      padding: 0 15px;
      background: #2493ff;
      border: none;
      border-radius: 20px;
      color: #101927;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #send-btn:hover {
      background: #165ea8;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.jpg" alt="Punjab Alumni Connect Logo" style="height: 60px; margin-right: 20px;" />
    <nav>
      <ul class="nav-list">
        <li><a href="index.html" id="nav-home">Home</a></li>
        <li><a href="dashboard.html" id="nav-dashboard">Dashboard</a></li>
        <li><a href="alumni.html" id="nav-alumni" class="active">Alumni</a></li>
        <li><a href="events.html" id="nav-events">Events</a></li>
        <li><a href="jobs.html" id="nav-jobs">Jobs</a></li>
        <li><a href="mentorship.html" id="nav-mentorship">Mentorship</a></li>
        <li><a href="collaborative.html" id="nav-collaborative">Collaborative Spaces</a></li>
        <li><a href="donations.html" id="nav-donations">Donations</a></li>
        <li><a href="settings.html" id="nav-settings">Settings</a></li>
        <li><button id="logout-btn" style="background:none;border:none;color:#2493ff;cursor:pointer;">Logout</button></li>
      </ul>
    </nav>
  </header>
  <main class="container">
    <h1 id="page-title">Alumni Directory</h1>
    <p id="description">Connect and network with fellow graduates.</p>
    <input type="text" id="search" placeholder="Search alumni by name, company, or department" style="width:100%; padding:10px; margin-bottom:20px; border-radius:6px;" />
    <div id="alumni-list"></div>
  </main>
  <!-- Chatbox -->
  <div id="chatbox" aria-live="polite" role="region" aria-label="Chat with Alumni">
    <div id="chatbox-header">
      <span id="chatbox-title">Chat with Alumni</span>
      <button id="chatbox-close" aria-label="Close chatbox">&times;</button>
    </div>
    <div id="chat-messages">
      <!-- Messages will appear here -->
    </div>
    <div id="chat-input-container">
      <input type="text" id="chat-input" placeholder="Type a message..." aria-label="Chat message input" autocomplete="off" />
      <button id="send-btn" aria-label="Send message">Send</button>
    </div>
  </div>

        }
      ],
      "Chandigarh University": [
        {

          batch: "2018",

        }
      ],
      "Chitkara University": [
        {
          name: "Gurpreet Singh",
          position: "Research Associate",
          company: "Chitkara University Labs",
          batch: "2020",

        },
        {

    };
    const alumniList = document.getElementById('alumni-list');
    const pageTitle = document.getElementById('page-title');
    const description = document.getElementById('description');
    const searchInput = document.getElementById('search');
    const logoutBtn = document.getElementById('logout-btn');
    const chatbox = document.getElementById('chatbox');

    const chatCloseBtn = document.getElementById('chatbox-close');

    // ADDED: Comprehensive translation dictionary

        'nav-settings': 'ਸੈਟਿੰਗਜ਼',
        'page-title': 'ਸਾਬਕਾ ਵਿਦਿਆਰਥੀ ਡਾਇਰੈਕਟਰੀ',
        'description': 'ਸਾਥੀ ਗ੍ਰੈਜੂਏਟਾਂ ਨਾਲ ਜੁੜੋ ਅਤੇ ਨੈਟਵਰਕ ਬਣਾਓ।',
        'search-placeholder': 'ਨਾਂ, ਕੰਪਨੀ ਜਾਂ ਵਿਭਾਗ ਦੁਆਰਾ ਸਾਬਕਾ ਵਿਦਿਆਰਥੀ ਖੋਜੋ',
        'chatbox-title': 'ਸਾਬਕਾ ਵਿਦਿਆਰਥੀਆਂ ਨਾਲ ਚੈਟ ਕਰੋ',
        'chat-placeholder': 'ਸੁਨੇਹਾ ਟਾਈਪ ਕਰੋ...',
        'send-btn': 'ਭੇਜੋ',
        'connect-btn': 'ਜੁੜੋ',
        'no-data': 'ਇਸ ਸੰਸਥਾਨ ਲਈ ਸਾਬਕਾ ਵਿਦਿਆਰਥੀ ਡਾਟਾ ਉਪਲਬਧ ਨਹੀਂ ਹੈ।',
        'batch': 'ਬੈਚ',
        'department': 'ਵਿਭਾਗ',
        'expertise': 'ਮਾਹਿਰਤਾ',
        'at': 'ਵਿਚ'
      },
      hi: {
        'nav-home': 'मुख्य पृष्ठ',
        'nav-dashboard': 'डैशबोर्ड',
        'nav-alumni': 'पूर्व छात्र',
        'nav-events': 'कार्यक्रम',
        'nav-jobs': 'नौकरियां',
        'nav-mentorship': 'मार्गदर्शन',
        'nav-collaborative': 'सहयोगी स्थान',
        'nav-donations': 'दान',
        'nav-settings': 'सेटिंग्स',
        'page-title': 'पूर्व छात्र निर्देशिका',
        'description': 'साथी स्नातकों से जुड़ें और नेटवर्क बनाएं।',
        'search-placeholder': 'नाम, कंपनी या विभाग से पूर्व छात्र खोजें',
        'chatbox-title': 'पूर्व छात्रों से चैट करें',
        'chat-placeholder': 'संदेश लिखें...',
        'send-btn': 'भेजें',
        'connect-btn': 'जुड़ें',
        'no-data': 'इस संस्थान के लिए पूर्व छात्र डेटा उपलब्ध नहीं है।',
        'batch': 'बैच',
        'department': 'विभाग',
        'expertise': 'विशेषज्ञता',
        'at': 'में'
      }
    };

    // ADDED: Function to apply translations
    function applyLanguage(lang) {
      const dict = translations[lang] || translations.en;
      Object.entries(dict).forEach(([id, text]) => {
        const el = document.getElementById(id.replace('-', '-'));
        if (el) {
          if (id.includes('placeholder')) {
            el.placeholder = text;
          } else {
            el.textContent = text;
          }
        }
      });
    }

    // Utility to add chat message
    function addMessage(text, sender) {
      const msg = document.createElement('div');
      msg.classList.add('message');
      msg.classList.add(sender === 'bot' ? 'bot-message' : 'user-message');
      msg.textContent = text;
      chatMessages.appendChild(msg);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }
    // Clear chat messages
    function clearMessages() {
      chatMessages.innerHTML = '';
    }
    window.addEventListener('DOMContentLoaded', () => {
      // ADDED: Language application - apply saved language or redirect to home
      const savedLang = sessionStorage.getItem('preferredLanguage');
      if (savedLang && translations[savedLang]) {
        applyLanguage(savedLang);
      } else {
        // If no language is set, redirect to home page to choose language
        window.location.href = 'index.html';
        return;
      }

      const institution = sessionStorage.getItem('loggedInInstitution');
      const email = sessionStorage.getItem('loggedInEmail');
      const role = sessionStorage.getItem('loggedInRole');
      if (!institution || !email || !role) {
        window.location.href = 'login.html';
        return;
      }

      const dict = translations[savedLang] || translations.en;
      pageTitle.textContent = `${institution} ${dict['page-title']}`;
      description.textContent = `Browse and connect with alumni from ${institution}.`;
      
      const list = alumniData[institution] || [];
      if (list.length === 0) {
        alumniList.innerHTML = `<p>${dict['no-data']}</p>`;
        return;
      }
      let html = '';
      list.forEach(alum => {
        html += `
          <div class="alumni-profile">
            <div class="alumni-avatar">👤</div>
            <div class="alumni-info">
              <h3>${alum.name}</h3>
              <p>${alum.position} ${dict['at']} ${alum.company}</p>
              <p>${dict['batch']}: ${alum.batch} | ${dict['department']}: ${alum.department}</p>
              <p>${dict['expertise']}: ${alum.expertise}</p>
              <button class="btn connect-btn">${dict['connect-btn']}</button>
            </div>
          </div>
        `;
      });
      alumniList.innerHTML = html;
      // Attach event listeners to Connect buttons
      document.querySelectorAll('.connect-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          clearMessages();
          chatbox.style.display = 'flex'; // FIXED: Only shows when Connect is clicked
          addMessage('Type hello to start conversation with alumni', 'bot');
          chatInput.value = '';
          chatInput.focus();
        });
      });
    });
    sendBtn.addEventListener('click', () => {
      const userText = chatInput.value.trim();
      if (!userText) return;
      addMessage(userText, 'user');
      chatInput.value = '';
      if (userText.toLowerCase() === 'hello') {
        setTimeout(() => {
          addMessage('Alumni will connect with you soon.', 'bot');
        }, 500);
        setTimeout(() => {
          chatbox.style.display = 'none';
        }, 2500);
      } else {
        setTimeout(() => {
          addMessage("Please type 'hello' to start the conversation.", 'bot');
        }, 500);
      }
    });
    chatInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        sendBtn.click();
      }
    });
    chatCloseBtn.addEventListener('click', () => {
      chatbox.style.display = 'none';
    });
    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();
      document.querySelectorAll('.alumni-profile').forEach(profile => {
        const text = profile.textContent.toLowerCase();
        profile.style.display = text.includes(query) ? '' : 'none';
      });
    });
    logoutBtn.addEventListener('click', () => {
      sessionStorage.clear();
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
