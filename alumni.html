<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alumni Directory - Punjab Alumni Connect</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .alumni-profile {
      display: flex;
      background: rgba(255 255 255 / 0.1);
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      align-items: center;
    }

    .alumni-avatar {
      font-size: 3rem;
      margin-right: 1rem;
    }

    .alumni-info h3 {
      margin: 0 0 0.5rem 0;
    }

    .alumni-info p {
      margin: 0.2rem 0;
    }

    .btn {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background: #4fd7a5;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 600;
      color: #0a1a0f;
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <ul class="nav-list">
        <li><a href="index.html">Home</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="alumni.html" class="active">Alumni</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="jobs.html">Jobs</a></li>
        <li><a href="mentorship.html">Mentorship</a></li>
        <li><a href="donations.html">Donations</a></li>
        <li><a href="settings.html">Settings</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <h1 id="page-title">Alumni Directory</h1>
    <p id="description">Connect and network with fellow graduates.</p>

    <input type="text" id="search" placeholder="Search alumni by name, company, or department" style="width:100%; padding:10px; margin-bottom:20px; border-radius:6px;" />

    <div id="alumni-list"></div>
  </main>

  <script>
    const alumniData = {
      "Punjab University": [
        {
          name: "Dr. Rajesh Kumar",
          position: "Senior Software Engineer",
          company: "Google India",
          batch: "2018",
          department: "Computer Science",
          expertise: "Machine Learning, Cloud Computing"
        },
        {
          name: "Priya Sharma",
          position: "Product Manager",
          company: "Microsoft",
          batch: "2017",
          department: "Electronics",
          expertise: "Product Strategy, Leadership"
        }
      ],
      "Punjab Engineering College": [
        {
          name: "Amit Singh",
          position: "Engineering Manager",
          company: "Amazon",
          batch: "2016",
          department: "Information Technology",
          expertise: "Distributed Systems, Leadership"
        },
        {
          name: "Neha Verma",
          position: "System Analyst",
          company: "TCS",
          batch: "2015",
          department: "Computer Science",
          expertise: "Systems Analysis, Security"
        }
      ],
      "Thapar University": [
        {
          name: "Arjun Mehta",
          position: "Data Scientist",
          company: "Flipkart",
          batch: "2019",
          department: "Mathematics",
          expertise: "Data Analysis, AI"
        },
        {
          name: "Simran Kaur",
          position: "Civil Engineer",
          company: "L&T",
          batch: "2018",
          department: "Civil Engineering",
          expertise: "Project Management, Infrastructure"
        }
      ],
      "Lovely Professional University": [
        {
          name: "Vikram Patel",
          position: "Startup Founder & CEO",
          company: "TechStartup Inc.",
          batch: "2015",
          department: "Mechanical Engineering",
          expertise: "Entrepreneurship, Innovation"
        },
        {
          name: "Neha Gupta",
          position: "Marketing Head",
          company: "Infosys",
          batch: "2016",
          department: "Business Management",
          expertise: "Marketing Strategy, Leadership"
        }
      ],
      "Guru Nanak Dev University": [
        {
          name: "Jaspreet Singh",
          position: "Research Scientist",
          company: "IIT Delhi",
          batch: "2014",
          department: "Physics",
          expertise: "Nanotechnology, Quantum Physics"
        }
      ],
      "Chandigarh University": [
        {
          name: "Neeraj Sharma",
          position: "Software Developer",
          company: "SAP",
          batch: "2018",
          department: "Computer Applications",
          expertise: "Java, Cloud Solutions"
        }
      ],
      "Punjab Agricultural University": [
        {
          name: "Baljit Kaur",
          position: "Agricultural Scientist",
          company: "PAU Research Center",
          batch: "2017",
          department: "Agronomy",
          expertise: "Crop Science, Soil Management"
        }
      ]
    };

    const alumniList = document.getElementById('alumni-list');
    const pageTitle = document.getElementById('page-title');
    const description = document.getElementById('description');
    const searchInput = document.getElementById('search');

    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    function displayAlumni(institution) {
      pageTitle.textContent = `${institution} Alumni Directory`;
      description.textContent = `Browse and connect with alumni from ${institution}.`;

      const list = alumniData[institution] || [];
      if (list.length === 0) {
        alumniList.innerHTML = '<p>No alumni data available for this institution.</p>';
        return;
      }

      let html = '';
      list.forEach(alum => {
        html += `
          <div class="alumni-profile">
            <div class="alumni-avatar">ðŸ‘¤</div>
            <div class="alumni-info">
              <h3>${alum.name}</h3>
              <p>${alum.position} at ${alum.company}</p>
              <p>Batch: ${alum.batch} | Department: ${alum.department}</p>
              <p>Expertise: ${alum.expertise}</p>
              <button class="btn" onclick="alert('Feature coming soon!')">Connect</button>
            </div>
          </div>
        `;
      });
      alumniList.innerHTML = html;
    }

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();
      document.querySelectorAll('.alumni-profile').forEach(profile => {
        const text = profile.textContent.toLowerCase();
        profile.style.display = text.includes(query) ? '' : 'none';
      });
    });

    window.addEventListener('DOMContentLoaded', () => {
      const institution = getQueryParam('institution') || 'Punjab University';
      displayAlumni(institution);
    });
  </script>
</body>

</html>
