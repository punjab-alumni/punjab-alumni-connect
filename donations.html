<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Punjab Alumni Connect</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Simple card styling */
    .card {
      background: rgba(255 255 255 / 0.1);
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1.5rem;
    }

    .card ul {
      list-style-type: none;
      padding-left: 0;
    }

    .card ul li {
      padding: 0.3rem 0;
    }

    nav ul.nav-list {
      list-style: none;
      display: flex;
      gap: 12px;
      padding: 0;
      background: rgba(255 255 255 / 0.1);
      border-radius: 8px;
      margin: 0 0 1rem;
    }

    nav ul.nav-list li a {
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
      display: block;
      border-radius: 6px;
    }

    nav ul.nav-list li a.active,
    nav ul.nav-list li a:hover {
      background: #4fd7a5;
      color: #0a1a0f;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <ul class="nav-list">
        <li><a href="index.html">Home</a></li>
        <li><a href="#" id="dashboard-link" class="active">Dashboard</a></li>
        <li><a href="#" id="alumni-link">Alumni</a></li>
        <li><a href="#" id="events-link">Events</a></li>
        <li><a href="#" id="jobs-link">Jobs</a></li>
        <li><a href="#" id="mentorship-link">Mentorship</a></li>
        <li><a href="#" id="donations-link">Donations</a></li>
        <li><a href="settings.html" id="settings-link">Settings</a></li>
      </ul>
    </nav>
  </header>

  <main class="container dashboard-content">
    <section>
      <h1 id="institution-name">Institution Dashboard</h1>
      <p id="institution-info">Loading institution details...</p>
      <div id="stats-cards"></div>
      <div id="news-cards"></div>
      <div id="quick-links"></div>
    </section>
  </main>

  <script>
    const institutionsInfo = {
      "Punjab University": {
        location: "Chandigarh",
        established: 1882,
        students: 15000,
        alumni: 50000,
        website: "https://www.pu.ac.in",
        stats: {
          alumniNetwork: "50,000+",
          activeInstitutions: 12,
          connectionsMade: "25,000+",
          jobPlacements: "3,200+",
          mentorshipSessions: "5,600+"
        },
        news: [
          "Upcoming Tech Summit - Jan 15, 2026",
          "Virtual Career Fair - Feb 20, 2026",
          "Alumni Reunion - March 30, 2026"
        ]
      },
      "Thapar University": {
        location: "Patiala",
        established: 1956,
        students: 8000,
        alumni: 35000,
        website: "https://www.thapar.edu",
        stats: {
          alumniNetwork: "35,000+",
          activeInstitutions: 5,
          connectionsMade: "10,000+",
          jobPlacements: "1,200+",
          mentorshipSessions: "2,500+"
        },
        news: [
          "Career Fair 2026 - Feb 20, 2026",
          "Entrepreneurship Workshop - Apr 10, 2026"
        ]
      },
      "Lovely Professional University": {
        location: "Phagwara",
        established: 2005,
        students: 30000,
        alumni: 45000,
        website: "https://www.lpu.co.in",
        stats: {
          alumniNetwork: "45,000+",
          activeInstitutions: 7,
          connectionsMade: "15,000+",
          jobPlacements: "2,800+",
          mentorshipSessions: "3,500+"
        },
        news: [
          "Virtual Global Alumni Meet - Jan 30, 2026",
          "Student Innovation Day - Mar 15, 2026"
        ]
      },
      "Punjab Engineering College": {
        location: "Chandigarh",
        established: 1921,
        students: 3000,
        alumni: 25000,
        website: "http://www.pec.edu.in",
        stats: {
          alumniNetwork: "25,000+",
          activeInstitutions: 3,
          connectionsMade: "5,000+",
          jobPlacements: "1,100+",
          mentorshipSessions: "2,000+"
        },
        news: [
          "Engineering Workshop - Apr 5, 2026",
          "Alumni Meet - Dec 10, 2025"
        ]
      },
      "Guru Nanak Dev University": {
        location: "Amritsar",
        established: 1969,
        students: 25000,
        alumni: 40000,
        website: "http://www.gndu.ac.in",
        stats: {
          alumniNetwork: "40,000+",
          activeInstitutions: 6,
          connectionsMade: "12,000+",
          jobPlacements: "2,500+",
          mentorshipSessions: "4,000+"
        },
        news: [
          "Annual Cultural Fest - Jan 20, 2026",
          "Research Conference - Feb 15, 2026"
        ]
      },
      "Chandigarh University": {
        location: "Chandigarh",
        established: 2012,
        students: 28000,
        alumni: 35000,
        website: "https://www.chandigarhuniversity.ac.in",
        stats: {
          alumniNetwork: "35,000+",
          activeInstitutions: 4,
          connectionsMade: "8,000+",
          jobPlacements: "1,800+",
          mentorshipSessions: "3,200+"
        },
        news: [
          "Innovation Meetup - Mar 25, 2026",
          "Spring Fest - Apr 10, 2026"
        ]
      },
      "Punjab Agricultural University": {
        location: "Ludhiana",
        established: 1962,
        students: 22000,
        alumni: 30000,
        website: "http://www.pau.edu",
        stats: {
          alumniNetwork: "30,000+",
          activeInstitutions: 2,
          connectionsMade: "6,000+",
          jobPlacements: "1,100+",
          mentorshipSessions: "2,700+"
        },
        news: [
          "Agricultural Expo - Jan 18, 2026",
          "Farmers Meet - Feb 12, 2026"
        ]
      }
    };

    function getQueryParam(param) {
      const params = new URLSearchParams(window.location.search);
      return params.get(param);
    }

    function displayDashboard(institution) {
      const info = institutionsInfo[institution];
      const institutionNameEl = document.getElementById('institution-name');
      const institutionInfoEl = document.getElementById('institution-info');
      const statsCardsEl = document.getElementById('stats-cards');
      const newsCardsEl = document.getElementById('news-cards');
      const quickLinksEl = document.getElementById('quick-links');

      institutionNameEl.textContent = institution + " Dashboard";
      if (!info) {
        institutionInfoEl.textContent = "Information not available for selected institution.";
        statsCardsEl.innerHTML = "";
        newsCardsEl.innerHTML = "";
        quickLinksEl.innerHTML = "";
        return;
      }

      institutionInfoEl.innerHTML = `
        <p><strong>Location:</strong> ${info.location}</p>
        <p><strong>Established:</strong> ${info.established}</p>
        <p><strong>Students:</strong> ${info.students.toLocaleString()}</p>
        <p><strong>Alumni:</strong> ${info.alumni.toLocaleString()}+</p>
        <p><strong>Website:</strong> <a href="${info.website}" target="_blank">${info.website}</a></p>`;

      statsCardsEl.innerHTML = `
        <div class="card">
          <h3>Platform Statistics</h3>
          <ul>
            <li><strong>Alumni Network:</strong> ${info.stats.alumniNetwork}</li>
            <li><strong>Active Institutions:</strong> ${info.stats.activeInstitutions}</li>
            <li><strong>Connections Made:</strong> ${info.stats.connectionsMade}</li>
            <li><strong>Job Placements:</strong> ${info.stats.jobPlacements}</li>
            <li><strong>Mentorship Sessions:</strong> ${info.stats.mentorshipSessions}</li>
          </ul>
        </div>`;

      newsCardsEl.innerHTML = `
        <div class="card">
          <h3>Recent News & Events</h3>
          <ul>
            ${info.news.map(item => `<li>${item}</li>`).join("")}
          </ul>
        </div>`;

      quickLinksEl.innerHTML = `
        <div class="card">
          <h3>Quick Links</h3>
          <ul>
            <li><a href="alumni.html?institution=${encodeURIComponent(institution)}">Alumni Directory</a></li>
            <li><a href="jobs.html?institution=${encodeURIComponent(institution)}">Job Opportunities</a></li>
            <li><a href="mentorship.html?institution=${encodeURIComponent(institution)}">Mentorship Program</a></li>
            <li><a href="donations.html?institution=${encodeURIComponent(institution)}">Support & Donations</a></li>
          </ul>
        </div>
      `;
    }

    function updateNavigationLinks(institution) {
      document.getElementById('dashboard-link').href = `dashboard.html?institution=${encodeURIComponent(institution)}`;
      document.getElementById('alumni-link').href = `alumni.html?institution=${encodeURIComponent(institution)}`;
      document.getElementById('events-link').href = `events.html?institution=${encodeURIComponent(institution)}`;
      document.getElementById('jobs-link').href = `jobs.html?institution=${encodeURIComponent(institution)}`;
      document.getElementById('mentorship-link').href = `mentorship.html?institution=${encodeURIComponent(institution)}`;
      document.getElementById('donations-link').href = `donations.html?institution=${encodeURIComponent(institution)}`;
      document.getElementById('settings-link').href = `settings.html?institution=${encodeURIComponent(institution)}`;
    }

    window.addEventListener('DOMContentLoaded', () => {
      const institution = getQueryParam('institution') || 'Punjab University';
      displayDashboard(institution);
      updateNavigationLinks(institution);
    });
  </script>
</body>

</html>
