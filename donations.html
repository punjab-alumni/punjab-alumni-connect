<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Donations - Punjab Alumni Connect</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header>
    <nav>
      <ul class="nav-list">
        <li><a href="index.html">Home</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="alumni.html">Alumni</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="jobs.html">Jobs</a></li>
        <li><a href="mentorship.html">Mentorship</a></li>
        <li><a href="donations.html" class="active">Donations</a></li>
        <li><a href="settings.html">Settings</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <h1 id="page-title">Support Your Institution</h1>
    <p id="description">Contribute to your alma mater's growth and success.</p>

    <div id="donation-content"></div>
  </main>

  <script>
    const donationsData = {
      "Punjab University": {
        campaign: {
          name: "Infrastructure Development Fund",
          goal: "₹ 1 Crore",
          raised: "₹ 45.6 Lakhs",
          donors: 234,
          progressPercent: 45.6
        },
        impact: [
          "Upgraded 5 computer labs",
          "Scholarship aid to 50 students",
          "Research funding for 10 projects"
        ],
        topDonors: [
          { name: "Dr. Rajesh Kumar", amount: "₹ 2.5L", tier: "Platinum" },
          { name: "Priya Sharma", amount: "₹ 1.8L", tier: "Platinum" },
          { name: "Amit Singh", amount: "₹ 75K", tier: "Gold" }
        ]
      },
      "Thapar University": {
        campaign: {
          name: "Student Innovation Lab Fund",
          goal: "₹ 80 Lakhs",
          raised: "₹ 38 Lakhs",
          donors: 180,
          progressPercent: 47.5
        },
        impact: [
          "Funded 3 new innovation labs",
          "Sponsored internships for 25 students",
          "Provided 20 research grants"
        ],
        topDonors: [
          { name: "Anil Kapoor", amount: "₹ 1.2L", tier: "Platinum" },
          { name: "Reema Singh", amount: "₹ 90K", tier: "Gold" }
        ]
      },
      "Lovely Professional University": {
        campaign: {
          name: "Library Digitization Campaign",
          goal: "₹ 50 Lakhs",
          raised: "₹ 22 Lakhs",
          donors: 110,
          progressPercent: 44
        },
        impact: [
          "Digitized 10,000+ books",
          "Improved library access for 5,000 students"
        ],
        topDonors: [
          { name: "Vikram Patel", amount: "₹ 80K", tier: "Gold" },
          { name: "Niti Sharma", amount: "₹ 50K", tier: "Silver" }
        ]
      }
    };

    const donationContentEl = document.getElementById('donation-content');
    const pageTitle = document.getElementById('page-title');
    const description = document.getElementById('description');

    function getQueryParam(param) {
      const params = new URLSearchParams(window.location.search);
      return params.get(param);
    }

    function displayDonations(institution) {
      pageTitle.textContent = `${institution} - Support Your Institution`;
      description.textContent = `Help ${institution} grow through your generous donations.`;

      const data = donationsData[institution];
      if (!data) {
        donationContentEl.innerHTML = "<p>No donation campaigns found for this institution.</p>";
        return;
      }

      donationContentEl.innerHTML = `
        <section class="card">
          <h2>Current Campaign: ${data.campaign.name}</h2>
          <p>Goal: <strong>${data.campaign.goal}</strong> | Raised: <strong>${data.campaign.raised}</strong></p>
          <div style="background:#222; border-radius: 10px; width: 100%; height: 20px; margin-bottom: 10px;">
            <div style="width: ${data.campaign.progressPercent}%; height: 100%; background: linear-gradient(90deg, #4fd7a5, #81d9c9); border-radius: 10px;"></div>
          </div>
          <p>${data.campaign.progressPercent}% of goal achieved with ${data.campaign.donors} donors</p>
          <button class="btn" onclick="alert('Donation feature coming soon!')">Donate Now</button>
        </section>

        <section class="card">
          <h2>Impact Stories</h2>
          <ul>${data.impact.map(item => `<li>${item}</li>`).join('')}</ul>
        </section>

        <section class="card">
          <h2>Top Donors</h2>
          <ul>${data.topDonors.map(donor => `<li>${donor.name} - ${donor.amount} (${donor.tier})</li>`).join('')}</ul>
        </section>
      `;
    }

    window.addEventListener('DOMContentLoaded', () => {
      const institution = getQueryParam('institution') || 'Punjab University';
      displayDonations(institution);
    });
  </script>
</body>

</html>
