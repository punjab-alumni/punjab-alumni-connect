<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Donations - Punjab Alumni Connect</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .card {
      background: rgba(36, 147, 255, 0.07);
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1.5rem;
      color: #eaf6ff;
      transition: background 0.3s ease;
    }
    .card:hover {
      background: rgba(36, 147, 255, 0.14);
    }
    .progress-bar-container {
      background: #222;
      border-radius: 10px;
      width: 100%;
      height: 20px;
      margin-bottom: 10px;
    }
    .progress-bar {
      height: 100%;
      border-radius: 10px;
      background: linear-gradient(90deg, #2493ff, #76beff);
    }
    ul {
      padding-left: 1.2rem;
    }
    button {
      background: #2493ff;
      border: none;
      border-radius: 20px;
      padding: 0.7rem 1.5rem;
      color: #101927;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #165ea8;
    }
    header {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background-color: #101927;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav {
      flex-grow: 1;
    }
    nav ul.nav-list {
      display: flex;
      gap: 15px;
      list-style: none;
      padding: 0;
      margin: 0;
      font-weight: 700;
      font-size: 1rem;
      align-items: center;
      background: transparent;
    }
    nav ul.nav-list li a,
    nav ul.nav-list li button {
      color: #2493ff;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      background: none;
      border: none;
      cursor: pointer;
      font-family: inherit;
      font-size: 1rem;
    }
    nav ul.nav-list li a.active,
    nav ul.nav-list li a:hover,
    nav ul.nav-list li button:hover {
      background: #2493ff;
      color: #101927;
      font-weight: bold;
    }
    .container {
      background-color: #121F33;
      border-radius: 1em;
      padding: 2rem;
      max-width: 1200px;
      margin: 2rem auto;
      color: #eaf6ff;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.jpg" alt="Punjab Alumni Connect Logo" style="height: 60px; margin-right: 20px;" />
    <nav>
      <ul class="nav-list">
        <li><a href="index.html">Home</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="alumni.html">Alumni</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="jobs.html">Jobs</a></li>
        <li><a href="mentorship.html">Mentorship</a></li>
        <li><a href="collaborative.html">Collaborative Spaces</a></li>
        <li><a href="donations.html" class="active">Donations</a></li>
        <li><a href="settings.html">Settings</a></li>
        <li><button id="logout-btn">Logout</button></li>
      </ul>
    </nav>
  </header>
  <main class="container">
    <h1 id="page-title">Support Your Institution</h1>
    <p id="description">Contribute to your alma mater's growth and success.</p>
    <div id="donation-content"></div>
  </main>
  <script>
    const donationsData = {
      "Punjab University": {
        campaign: {
          name: "Infrastructure Development Fund",
          goal: "₹ 1 Crore",
          raised: "₹ 45.6 Lakhs",
          donors: 234,
          progressPercent: 45.6
        },
        impact: [
          "Upgraded 5 computer labs",
          "Scholarship aid to 50 students",
          "Research funding for 10 projects"
        ],
        topDonors: [
          { name: "Dr. Rajesh Kumar", amount: "₹ 2.5 Lakh", tier: "Platinum" },
          { name: "Priya Sharma", amount: "₹ 1.8 Lakh", tier: "Platinum" },
          { name: "Amit Singh", amount: "₹ 75 K", tier: "Gold" }
        ]
      },
      "Thapar University": {
        campaign: {
          name: "Student Innovation Lab Fund",
          goal: "₹ 80 Lakhs",
          raised: "₹ 38 Lakhs",
          donors: 180,
          progressPercent: 47.5
        },
        impact: [
          "Funded 3 new innovation labs",
          "Sponsored internships for 25 students",
          "Provided 20 research grants"
        ],
        topDonors: [
          { name: "Anil Kapoor", amount: "₹ 1.2 Lakh", tier: "Platinum" },
          { name: "Reema Singh", amount: "₹ 90 K", tier: "Gold" }
        ]
      },
      "Lovely Professional University": {
        campaign: {
          name: "Library Digitization Campaign",
          goal: "₹ 50 Lakhs",
          raised: "₹ 22 Lakhs",
          donors: 110,
          progressPercent: 44
        },
        impact: [
          "Digitized 10,000+ books",
          "Improved library access for 5,000 students"
        ],
        topDonors: [
          { name: "Vikram Patel", amount: "₹ 80 K", tier: "Gold" },
          { name: "Niti Sharma", amount: "₹ 50 K", tier: "Silver" }
        ]
      },
      "Punjab Engineering College": {
        campaign: {
          name: "Engineering Advancement Fund",
          goal: "₹ 70 Lakhs",
          raised: "₹ 32 Lakhs",
          donors: 140,
          progressPercent: 45.7
        },
        impact: [
          "Upgraded labs and equipment",
          "Scholarships for 30 engineering students"
        ],
        topDonors: [
          { name: "Manish Gupta", amount: "₹ 1.0 Lakh", tier: "Platinum" },
          { name: "Rekha Singh", amount: "₹ 60 K", tier: "Gold" }
        ]
      },
      "Guru Nanak Dev University": {
        campaign: {
          name: "Research and Development Fund",
          goal: "₹ 60 Lakhs",
          raised: "₹ 28 Lakhs",
          donors: 120,
          progressPercent: 46.7
        },
        impact: [
          "Funded 15 research projects",
          "Upgraded library resources"
        ],
        topDonors: [
          { name: "Harjit Singh", amount: "₹ 75 K", tier: "Gold" },
          { name: "Kamala Kaur", amount: "₹ 40 K", tier: "Silver" }
        ]
      },
      "Chandigarh University": {
        campaign: {
          name: "Technology Upgrade Campaign",
          goal: "₹ 90 Lakhs",
          raised: "₹ 40 Lakhs",
          donors: 190,
          progressPercent: 44.4
        },
        impact: [
          "Upgraded IT infrastructure",
          "Sponsored student tech projects"
        ],
        topDonors: [
          { name: "Sanjeev Malhotra", amount: "₹ 1.1 Lakh", tier: "Platinum" },
          { name: "Riya Sharma", amount: "₹ 65 K", tier: "Gold" }
        ]
      },
      "Chitkara University": {
        campaign: {
          name: "Alumni Hostel Construction Fund",
          goal: "₹ 5 Crores",
          raised: "₹ 1.8 Crores",
          donors: 320,
          progressPercent: 36
        },
        impact: [
          "Funding for Alumni Hostel rooms",
          "Supporting student accommodation upgrades",
          "Community blood donation and awareness camps organized"
        ],
        topDonors: [
          { name: "Dr. Harkiran Kaur", amount: "₹ 25 Lakhs", tier: "Platinum" },
          { name: "Mohit Chitkara", amount: "₹ 10 Lakhs", tier: "Gold" },
          { name: "Sukhman Kaur Ghumman", amount: "₹ 5 Lakhs", tier: "Gold" }
        ]
      }
    };
    const donationContentEl = document.getElementById('donation-content');
    const pageTitle = document.getElementById('page-title');
    const description = document.getElementById('description');
    const logoutBtn = document.getElementById('logout-btn');
    window.addEventListener('DOMContentLoaded', () => {
      const institution = sessionStorage.getItem('loggedInInstitution');
      const email = sessionStorage.getItem('loggedInEmail');
      const role = sessionStorage.getItem('loggedInRole');
      if (!institution || !email || !role) {
        window.location.href = 'login.html';
        return;
      }
      pageTitle.textContent = `${institution} - Support Your Institution`;
      description.textContent = `Help ${institution} grow through your generous donations.`;
      const data = donationsData[institution];
      if (!data) {
        donationContentEl.innerHTML = "<p>No donation campaigns found for this institution.</p>";
        return;
      }
      donationContentEl.innerHTML = `
        <section class="card">
          <h2>Current Campaign: ${data.campaign.name}</h2>
          <p>Goal: <strong>${data.campaign.goal}</strong> | Raised: <strong>${data.campaign.raised}</strong></p>
          <div class="progress-bar-container">
            <div class="progress-bar" style="width: ${data.campaign.progressPercent}%;"></div>
          </div>
          <p>${data.campaign.progressPercent}% of goal achieved with ${data.campaign.donors} donors</p>
          <div id="donation-form">
            <h3>Select Amount to Donate</h3>
            <div id="amount-options" style="margin-bottom: 1rem;">
              <button class="donation-amount" data-amount="500">₹ 500</button>
              <button class="donation-amount" data-amount="1000">₹ 1,000</button>
              <button class="donation-amount" data-amount="2500">₹ 2,500</button>
              <button class="donation-amount" data-amount="5000">₹ 5,000</button>
            </div>
            <input type="number" id="custom-amount" placeholder="Enter custom amount (₹)" min="1" style="padding:0.5rem; border-radius:5px; border:none; width: 150px; margin-bottom: 1rem;" />
            <br />
            <button id="donate-btn">Donate</button>
            <p id="thankyou-message" style="margin-top: 1rem; color:#7fffd4; font-weight:bold; display:none;"></p>
          </div>
        </section>
        <section class="card">
          <h2>Impact Stories</h2>
          <ul>
            ${data.impact.map(item => `<li>${item}</li>`).join('')}
          </ul>
        </section>
        <section class="card">
          <h2>Top Donors</h2>
          <ul>
            ${data.topDonors.map(donor => `<li>${donor.name} - ${donor.amount} (${donor.tier})</li>`).join('')}
          </ul>
        </section>
      `;

      // Donation feature JS
      const amountButtons = document.querySelectorAll('.donation-amount');
      const customAmountInput = document.getElementById('custom-amount');
      const donateBtn = document.getElementById('donate-btn');
      const thankYouMsg = document.getElementById('thankyou-message');

      let selectedAmount = 0;

      amountButtons.forEach(button => {
        button.addEventListener('click', () => {
          // Clear styles for all buttons
          amountButtons.forEach(btn => btn.style.backgroundColor = '#2493ff');
          // Highlight selected button
          button.style.backgroundColor = '#165ea8';
          selectedAmount = button.getAttribute('data-amount');
          // Clear custom input since a preset amount is selected
          customAmountInput.value = '';
          thankYouMsg.style.display = 'none';
        });
      });

      customAmountInput.addEventListener('input', () => {
        // Deselect preset buttons when user types in custom input
        amountButtons.forEach(btn => btn.style.backgroundColor = '#2493ff');
        selectedAmount = customAmountInput.value;
        thankYouMsg.style.display = 'none';
      });

      donateBtn.addEventListener('click', () => {
        const amount = parseInt(selectedAmount);
        if (!amount || amount <= 0) {
          alert('Please select or enter a valid donation amount.');
          return;
        }
        thankYouMsg.textContent = `Thank you for your generous donation of ₹${amount}!`;
        thankYouMsg.style.display = 'block';
        // Optionally reset selections
        selectedAmount = 0;
        amountButtons.forEach(btn => btn.style.backgroundColor = '#2493ff');
        customAmountInput.value = '';
      });
    });
    logoutBtn.addEventListener('click', () => {
      sessionStorage.clear();
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
