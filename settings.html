<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Account Settings - Punjab Alumni Connect</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .container {
      max-width: 450px;
      margin: 60px auto;
      background: rgba(255 255 255 / 0.1);
      padding: 2rem;
      border-radius: 15px;
      color: white;
      backdrop-filter: blur(10px);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 15px;
      outline: none;
      background: rgba(255 255 255 / 0.1);
      color: white;
    }

    .btn-save {
      width: 100%;
      padding: 12px;
      background: #4fd7a5;
      border: none;
      border-radius: 25px;
      font-weight: 700;
      font-size: 1rem;
      color: #0a1a0f;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn-save:hover {
      background: #36b390;
    }

    #save-message {
      margin-top: 1rem;
      color: #4fd7a5;
      text-align: center;
    }

    .info {
      margin-bottom: 20px;
      padding: 1rem;
      background: rgba(255 255 255 / 0.05);
      border-radius: 10px;
      text-align: center;
    }

    #profile-preview {
      display: block;
      margin: 10px auto 20px auto;
      width: 120px;
      height: 120px;
      border-radius: 60px;
      object-fit: cover;
      border: 2px solid #4fd7a5;
      background: #222;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Account Settings</h2>
    <div class="info" id="account-info">
      Loading account details...
    </div>

    <img id="profile-preview" src="" alt="Profile Photo" />

    <form id="settingsForm">
      <label for="profile-photo">Upload Profile Photo</label>
      <input type="file" id="profile-photo" accept="image/*" />

      <label for="password">New Password</label>
      <input type="password" id="password" placeholder="Enter new password" required />

      <label for="confirm-password">Confirm New Password</label>
      <input type="password" id="confirm-password" placeholder="Confirm new password" required />

      <button type="submit" class="btn-save">Save Changes</button>
    </form>

    <div id="save-message"></div>

    <button id="logout-btn" style="margin-top: 20px; width: 100%; padding: 12px; background: #ef4444; border: none; border-radius: 25px; font-weight: 700; font-size: 1rem; color: white; cursor: pointer;">Logout</button>
  </div>

  <script>
    function getQueryParam(param) {
      return new URLSearchParams(window.location.search).get(param);
    }

    function loadProfilePhoto() {
      const photoDataUrl = localStorage.getItem('profilePhoto');
      const previewImg = document.getElementById('profile-preview');
      if (photoDataUrl) {
        previewImg.src = photoDataUrl;
      } else {
        previewImg.src = 'https://via.placeholder.com/120?text=No+Photo';
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      const institution = localStorage.getItem('loggedInInstitution');
      const email = localStorage.getItem('loggedInEmail');

      if (!institution || !email) {
        window.location.href = 'login.html';
        return;
      }

      const accountInfoDiv = document.getElementById('account-info');
      accountInfoDiv.innerHTML = `
        <p><strong>Email:</strong> ${email}</p>
        <p><strong>Institution:</strong> ${institution}</p>
      `;

      loadProfilePhoto();

      const profileInput = document.getElementById('profile-photo');
      profileInput.addEventListener('change', () => {
        const file = profileInput.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = e => {
            const previewImg = document.getElementById('profile-preview');
            previewImg.src = e.target.result;
            localStorage.setItem('profilePhoto', e.target.result);
          };
          reader.readAsDataURL(file);
        }
      });

      const saveMsg = document.getElementById('save-message');
      document.getElementById('settingsForm').addEventListener('submit', e => {
        e.preventDefault();

        const passwordInput = document.getElementById('password').value;
        const confirmPasswordInput = document.getElementById('confirm-password').value;

        if (passwordInput !== confirmPasswordInput) {
          saveMsg.style.color = "#ef4444";
          saveMsg.textContent = "Passwords do not match.";
          return;
        }

        // For demo, just show success message; no backend
        saveMsg.style.color = "#4fd7a5";
        saveMsg.textContent = "Password changed successfully!";
        e.target.reset();
      });

      document.getElementById('logout-btn').addEventListener('click', () => {
        localStorage.clear();
        window.location.href = 'login.html';
      });
    });
  </script>
</body>

</html>
