<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Account Settings - Punjab Alumni Connect</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .container {
      max-width: 450px;
      margin: 60px auto;
      background: rgba(255 255 255 / 0.1);
      padding: 2rem;
      border-radius: 15px;
      color: white;
      backdrop-filter: blur(10px);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 15px;
      outline: none;
    }

    .btn-save {
      width: 100%;
      padding: 12px;
      background: #4fd7a5;
      border: none;
      border-radius: 25px;
      font-weight: 700;
      font-size: 1rem;
      color: #0a1a0f;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn-save:hover {
      background: #36b390;
    }

    #save-message {
      margin-top: 1rem;
      color: #4fd7a5;
      text-align: center;
    }

    .info {
      margin-bottom: 20px;
      padding: 1rem;
      background: rgba(255 255 255 / 0.05);
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Account Settings</h2>
    <div class="info" id="account-info">
      Loading account details...
    </div>

    <form id="settingsForm">
      <label for="password">New Password</label>
      <input type="password" id="password" placeholder="Enter new password" required />

      <label for="confirm-password">Confirm New Password</label>
      <input type="password" id="confirm-password" placeholder="Confirm new password" required />

      <button type="submit" class="btn-save">Save Changes</button>
    </form>

    <div id="save-message"></div>
  </div>

  <script>
    function getQueryParam(param) {
      return new URLSearchParams(window.location.search).get(param);
    }

    window.addEventListener('DOMContentLoaded', () => {
      const institution = getQueryParam('institution') || 'Punjab University';
      const email = getQueryParam('email') || 'demouser@domain.com';

      const accountInfoDiv = document.getElementById('account-info');
      accountInfoDiv.innerHTML = `
        <p><strong>Email:</strong> ${email}</p>
        <p><strong>Institution:</strong> ${institution}</p>
      `;

      document.getElementById('settingsForm').addEventListener('submit', function (e) {
        e.preventDefault();

        const passwordInput = document.getElementById('password').value;
        const confirmPasswordInput = document.getElementById('confirm-password').value;
        const messageDiv = document.getElementById('save-message');

        if (passwordInput !== confirmPasswordInput) {
          messageDiv.textContent = "Passwords do not match.";
          messageDiv.style.color = "#ef4444"; // red
          return;
        }

        // Since this is demo, no backend call. Show success.
        messageDiv.style.color = "#4fd7a5"; // green
        messageDiv.textContent = "Password changed successfully!";

        // Optionally clear inputs
        this.reset();
      });
    });
  </script>
</body>

</html>
