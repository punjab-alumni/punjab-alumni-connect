<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Account Settings - Punjab Alumni Connect</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .container {
      max-width: 450px;
      margin: 60px auto;
      background: rgba(36, 147, 255, 0.07);
      padding: 2rem;
      border-radius: 15px;
      color: #eaf6ff;
      backdrop-filter: blur(10px);
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #2493ff;
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 5px;
      color: #eaf6ff;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 15px;
      outline: none;
      background: rgba(36, 147, 255, 0.1);
      color: #eaf6ff;
    }
    .btn-save {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #2493ff, #76beff);
      border: none;
      border-radius: 25px;
      font-weight: 700;
      font-size: 1rem;
      color: #101927;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .btn-save:hover {
      background: linear-gradient(90deg, #165ea8, #2493ff);
    }
    #save-message {
      margin-top: 1rem;
      color: #2493ff;
      text-align: center;
    }
    .info {
      margin-bottom: 20px;
      padding: 1rem;
      background: rgba(36, 147, 255, 0.05);
      border-radius: 10px;
      text-align: center;
      color: #eaf6ff;
    }
    #profile-preview {
      display: block;
      margin: 10px auto 10px auto;
      width: 120px;
      height: 120px;
      border-radius: 60px;
      object-fit: cover;
      border: 2px solid #2493ff;
      background: #222;
    }
    #remove-photo {
      margin: 0 auto 20px;
      display: block;
      background: #ef4444;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 8px 18px;
      cursor: pointer;
      font-weight: 700;
      transition: background 0.3s ease;
    }
    #remove-photo:hover {
      background: #b83232;
    }
    #logout-btn {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #ef4444;
      border: none;
      border-radius: 25px;
      font-weight: 700;
      font-size: 1rem;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #logout-btn:hover {
      background: #b83232;
    }
    header {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background-color: #101927;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav {
      flex-grow: 1;
    }
    nav ul.nav-list {
      display: flex;
      gap: 15px;
      list-style: none;
      padding: 0;
      margin: 0;
      font-weight: 700;
      font-size: 1rem;
      align-items: center;
      background: transparent;
    }
    nav ul.nav-list li a,
    nav ul.nav-list li button {
      color: #2493ff;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      background: none;
      border: none;
      cursor: pointer;
      font-family: inherit;
      font-size: 1rem;
    }
    nav ul.nav-list li a.active,
    nav ul.nav-list li a:hover,
    nav ul.nav-list li button:hover {
      background: #2493ff;
      color: #101927;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.jpg" alt="Punjab Alumni Connect Logo" style="height: 60px; margin-right: 20px;" />
    <nav>
      <ul class="nav-list">
        <li><a href="index.html">Home</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="alumni.html">Alumni</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="jobs.html">Jobs</a></li>
        <li><a href="mentorship.html">Mentorship</a></li>
        <li><a href="collaborative.html">Collaborative Spaces</a></li>
        <li><a href="donations.html">Donations</a></li>
        <li><a href="settings.html" class="active">Settings</a></li>
        <li><button id="logout-btn">Logout</button></li>
      </ul>
    </nav>
  </header>
  <div class="container">
    <h2>Account Settings</h2>
    <div class="info" id="account-info">
      Loading account details...
    </div>
    <img id="profile-preview" src="" alt="Profile Photo" />
    <button id="remove-photo" type="button">Remove Photo</button>
    <form id="settingsForm">
      <label for="profile-photo">Upload Profile Photo</label>
      <input type="file" id="profile-photo" accept="image/*" />
      <label for="password">New Password</label>
      <input type="password" id="password" placeholder="Enter new password" />
      <label for="confirm-password">Confirm New Password</label>
      <input type="password" id="confirm-password" placeholder="Confirm new password" />
      <button type="submit" class="btn-save">Save Changes</button>
      <div id="save-message"></div>
    </form>
    <button id="logout-btn">Logout</button>
  </div>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const institution = sessionStorage.getItem('loggedInInstitution');
      const email = sessionStorage.getItem('loggedInEmail');
      const role = sessionStorage.getItem('loggedInRole');
      if (!institution || !email || !role) {
        window.location.href = 'login.html';
        return;
      }
      const accountInfoDiv = document.getElementById('account-info');
      accountInfoDiv.innerHTML = `
        <p><strong>Email:</strong> ${email}</p>
        <p><strong>Institution:</strong> ${institution}</p>
      `;
      const profileInput = document.getElementById('profile-photo');
      const previewImg = document.getElementById('profile-preview');
      const removePhotoBtn = document.getElementById('remove-photo');
      const saveMsg = document.getElementById('save-message');

      function loadProfilePhoto() {
        const photoDataUrl = localStorage.getItem('profilePhoto');
        if (photoDataUrl) {
          previewImg.src = photoDataUrl;
          removePhotoBtn.style.display = 'inline-block';
        } else {
          previewImg.src = 'https://via.placeholder.com/120?text=No+Photo';
          removePhotoBtn.style.display = 'none';
        }
      }
      loadProfilePhoto();

      profileInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = (event) => {
            previewImg.src = event.target.result;
            localStorage.setItem('profilePhoto', event.target.result);
            removePhotoBtn.style.display = 'inline-block';
            saveMsg.style.color = "#2493ff";
            saveMsg.textContent = "Profile photo updated! Remember to click Save Changes to confirm.";
          };
          reader.readAsDataURL(file);
        }
      });

      removePhotoBtn.addEventListener('click', () => {
        localStorage.removeItem('profilePhoto');
        loadProfilePhoto();
        saveMsg.style.color = "#ef4444";
        saveMsg.textContent = "Profile photo removed! Remember to click Save Changes to confirm.";
      });

      document.getElementById('settingsForm').addEventListener('submit', e => {
        e.preventDefault();
        const passwordInput = document.getElementById('password').value;
        const confirmPasswordInput = document.getElementById('confirm-password').value;
        if (passwordInput.length > 0) {
          if (passwordInput !== confirmPasswordInput) {
            saveMsg.style.color = "#ef4444";
            saveMsg.textContent = "Passwords do not match.";
            return;
          }
          saveMsg.style.color = "#2493ff";
          saveMsg.textContent = "Password changed successfully!";
        } else {
          saveMsg.style.color = "#2493ff";
          saveMsg.textContent = "Changes saved successfully!";
        }
        e.target.reset();
      });

      document.querySelectorAll('#logout-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          sessionStorage.clear();
          window.location.href = 'login.html';
        });
      });
    });
  </script>
</body>
</html>
