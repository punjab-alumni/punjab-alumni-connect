<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Events - Punjab Alumni Connect</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .event-card {
      background: rgba(36, 147, 255, 0.07);
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      color: #eaf6ff;
      transition: background 0.3s ease;
    }
    .event-card:hover {
      background: rgba(36, 147, 255, 0.14);
    }
    .event-card h3 {
      margin-top: 0;
      color: #249fff;
    }
    header {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background-color: #101927;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav {
      flex-grow: 1;
    }
    nav ul.nav-list {
      display: flex;
      gap: 15px;
      list-style: none;
      padding: 0;
      margin: 0;
      font-weight: 700;
      font-size: 1rem;
      align-items: center;
      background: transparent;
    }
    nav ul.nav-list li a,
    nav ul.nav-list li button {
      color: #249fff;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      background: none;
      border: none;
      cursor: pointer;
      font-family: inherit;
      font-size: 1rem;
    }
    nav ul.nav-list li a.active,
    nav ul.nav-list li a:hover,
    nav ul.nav-list li button:hover {
      background: #249fff;
      color: #101927;
      font-weight: bold;
    }
    .container {
      background: #121f33;
      border-radius: 1em;
      padding: 2rem;
      max-width: 1200px;
      margin: 2rem auto;
      color: #eaf6ff;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.jpg" alt="Punjab Alumni Connect Logo" style="height: 60px; margin-right: 20px;" />
    <nav>
      <ul class="nav-list">
        <li><a href="index.html" id="nav-home">Home</a></li>
        <li><a href="dashboard.html" id="nav-dashboard">Dashboard</a></li>
        <li><a href="alumni.html" id="nav-alumni">Alumni</a></li>
        <li><a href="events.html" id="nav-events" class="active">Events</a></li>
        <li><a href="jobs.html" id="nav-jobs">Jobs</a></li>
        <li><a href="mentorship.html" id="nav-mentorship">Mentorship</a></li>
        <li><a href="collaborative.html" id="nav-collaborative">Collaborative Spaces</a></li>
        <li><a href="donations.html" id="nav-donations">Donations</a></li>
        <li><a href="settings.html" id="nav-settings">Settings</a></li>
        <li><button id="logout-btn">Logout</button></li>
      </ul>
    </nav>
  </header>
  <main class="container">
    <h1 id="page-title">Upcoming Events</h1>
    <div id="events-list"></div>
  </main>
  <script>
    const eventsData = {
      "Punjab University": {
        studentEvents: [
          { title: "Coding Workshop", date: "2026-01-20", location: "Chandigarh", description: "Hands-on coding session for students." },
          { title: "Career Fair", date: "2026-02-15", location: "Chandigarh", description: "Meet recruiters and explore internships." }
        ],
        alumniEvents: [
          { title: "Annual Alumni Meet", date: "2026-03-10", location: "Chandigarh", description: "Networking event for alumni." },
          { title: "Tech Talk", date: "2026-04-05", location: "Online", description: "Presentations on latest tech trends." }
        ]
      },
      "Thapar University": {
        studentEvents: [
          { title: "Mathematics Seminar", date: "2026-02-10", location: "Patiala", description: "Advanced topics in mathematics." }
        ],
        alumniEvents: [
          { title: "Alumni Networking Night", date: "2026-03-28", location: "Patiala", description: "Connect with fellow graduates." }
        ]
      },
      "Lovely Professional University": {
        studentEvents: [
          { title: "Innovation Workshop", date: "2026-01-25", location: "Phagwara", description: "Workshop on innovation and startups." }
        ],
        alumniEvents: [
          { title: "Global Alumni Meet", date: "2026-02-20", location: "Online", description: "Virtual meet with alumni worldwide." }
        ]
      },
      "Punjab Engineering College": {
        studentEvents: [
          { title: "Engineering Skills Bootcamp", date: "2026-03-15", location: "Chandigarh", description: "Skill-building sessions for engineering students." }
        ],
        alumniEvents: [
          { title: "Alumni Reunion", date: "2026-04-12", location: "Chandigarh", description: "Celebrate alumni success stories." }
        ]
      },
      "Guru Nanak University": {
        studentEvents: [{ title: "Physics Symposium", date: "2026-01-30", location: "Amritsar", description: "Talks by experts in physics." }],
        alumniEvents: [
          { title: "Research Conference", date: "2026-03-08", location: "Amritsar", description: "Present research and innovations." }
        ]
      },
      "Chandigarh University": {
        studentEvents: [{ title: "Startup Pitch", date: "2026-02-18", location: "Chandigarh", description: "Pitch your ideas to investors." }],
        alumniEvents: [{ title: "Spring Gala", date: "2026-04-20", location: "Chandigarh", description: "Annual spring celebrations." }]
      },
      "Chitkara University": {
        studentEvents: [
          { title: "Innovative Research Workshop", date: "2026-02-15", location: "Rajpura", description: "Workshop on novel research methodologies." }
        ],
        alumniEvents: [
          { title: "Alumni Networking Meet", date: "2026-04-10", location: "Rajpura", description: "Connect with alumni and share experiences." }
        ]
      }
    };

    // ADDED: Comprehensive translation dictionary
    const translations = {
      en: {
        'nav-home': 'Home',
        'nav-dashboard': 'Dashboard',
        'nav-alumni': 'Alumni',
        'nav-events': 'Events',
        'nav-jobs': 'Jobs',
        'nav-mentorship': 'Mentorship',
        'nav-collaborative': 'Collaborative Spaces',
        'nav-donations': 'Donations',
        'nav-settings': 'Settings',
        'page-title': 'Upcoming Events',
        'student-events': 'Student Events',
        'alumni-events': 'Alumni Events',
        'no-events': 'No events available.',
        'date': 'Date',
        'location': 'Location'
      },
      pa: {
        'nav-home': 'ਘਰ',
        'nav-dashboard': 'ਡੈਸ਼ਬੋਰਡ',
        'nav-alumni': 'ਸਾਬਕਾ ਵਿਦਿਆਰਥੀ',
        'nav-events': 'ਇਵੈਂਟਸ',
        'nav-jobs': 'ਨੌਕਰੀਆਂ',
        'nav-mentorship': 'ਮਾਰਗਦਰਸ਼ਨ',
        'nav-collaborative': 'ਸਹਿਯੋਗੀ ਸਥਾਨ',
        'nav-donations': 'ਦਾਨ',
        'nav-settings': 'ਸੈਟਿੰਗਜ਼',
        'page-title': 'ਆਉਣ ਵਾਲੇ ਇਵੈਂਟਸ',
        'student-events': 'ਵਿਦਿਆਰਥੀ ਇਵੈਂਟਸ',
        'alumni-events': 'ਸਾਬਕਾ ਵਿਦਿਆਰਥੀ ਇਵੈਂਟਸ',
        'no-events': 'ਕੋਈ ਇਵੈਂਟ ਉਪਲਬਧ ਨਹੀਂ ਹੈ।',
        'date': 'ਤਰੀਕ',
        'location': 'ਸਥਾਨ'
      },
      hi: {
        'nav-home': 'मुख्य पृष्ठ',
        'nav-dashboard': 'डैशबोर्ड',
        'nav-alumni': 'पूर्व छात्र',
        'nav-events': 'कार्यक्रम',
        'nav-jobs': 'नौकरियां',
        'nav-mentorship': 'मार्गदर्शन',
        'nav-collaborative': 'सहयोगी स्थान',
        'nav-donations': 'दान',
        'nav-settings': 'सेटिंग्स',
        'page-title': 'आगामी कार्यक्रम',
        'student-events': 'छात्र कार्यक्रम',
        'alumni-events': 'पूर्व छात्र कार्यक्रम',
        'no-events': 'कोई कार्यक्रम उपलब्ध नहीं है।',
        'date': 'तारीख',
        'location': 'स्थान'
      }
    };

    // ADDED: Function to apply translations
    function applyLanguage(lang) {
      const dict = translations[lang] || translations.en;
      Object.entries(dict).forEach(([id, text]) => {
        const el = document.getElementById(id);
        if (el) {
          el.textContent = text;
        }
      });
    }

    function createEventCard(event, lang) {
      const dict = translations[lang] || translations.en;
      return `
        <div class="event-card">
          <h3>${event.title}</h3>
          <p><strong>${dict['date']}:</strong> ${event.date}</p>
          <p><strong>${dict['location']}:</strong> ${event.location}</p>
          <p>${event.description}</p>
        </div>`;
    }

    document.addEventListener("DOMContentLoaded", () => {
      // ADDED: Language application - apply saved language or redirect to home
      const savedLang = sessionStorage.getItem('preferredLanguage');
      if (savedLang && translations[savedLang]) {
        applyLanguage(savedLang);
      } else {
        // If no language is set, redirect to home page to choose language
        window.location.href = 'index.html';
        return;
      }

      const institution = sessionStorage.getItem("loggedInInstitution");
      const role = sessionStorage.getItem("loggedInRole");
      const email = sessionStorage.getItem("loggedInEmail");
      const dict = translations[savedLang] || translations.en;

      if (!institution || !role || !email) {
        // If unauthenticated, show all events of all institutions combined (optional)
        // Or show message prompting login to see more
        const allEvents = Object.values(eventsData).reduce((acc, inst) => {
          return acc.concat(inst.studentEvents, inst.alumniEvents);
        }, []);
        if (allEvents.length > 0) {
          document.getElementById("events-list").innerHTML = allEvents
            .map(event => createEventCard(event, savedLang))
            .join("");
        } else {
          document.getElementById("events-list").innerHTML =
            `<p>${dict['no-events']}</p>`;
        }
        return;
      }

      // If logged in, show events based on institution and role
      document.getElementById("page-title").textContent = `${institution} - ${dict['page-title']}`;
      const data = eventsData[institution];
      if (!data) {
        document.getElementById("events-list").innerHTML = `<p>${dict['no-events']}</p>`;
        return;
      }

      if (role === "student") {
        document.getElementById("events-list").innerHTML = data.studentEvents
          .map(event => createEventCard(event, savedLang))
          .join("");
      } else if (role === "alumni") {
        document.getElementById("events-list").innerHTML = data.alumniEvents
          .map(event => createEventCard(event, savedLang))
          .join("");
      } else if (role === "admin") {
        document.getElementById("events-list").innerHTML =
          `<h2>${dict['student-events']}</h2>` +
          data.studentEvents.map(event => createEventCard(event, savedLang)).join("") +
          `<h2>${dict['alumni-events']}</h2>` +
          data.alumniEvents.map(event => createEventCard(event, savedLang)).join("");
      }

      // Logout button logic
      document.getElementById("logout-btn").addEventListener("click", () => {
        sessionStorage.clear();
        window.location.href = "login.html";
      });
    });
  </script>
</body>
</html>
