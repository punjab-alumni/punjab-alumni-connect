<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Events & Meetings - Punjab Alumni Connect</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header>
    <nav>
      <ul class="nav-list">
        <li><a href="index.html">Home</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="alumni.html">Alumni</a></li>
        <li><a href="events.html" class="active">Events</a></li>
        <li><a href="jobs.html">Jobs</a></li>
        <li><a href="mentorship.html">Mentorship</a></li>
        <li><a href="donations.html">Donations</a></li>
        <li><a href="settings.html">Settings</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <h1 id="page-title">Alumni Events & Meetings</h1>
    <p id="description">Event details and schedules for your institution.</p>

    <div id="events-list"></div>
  </main>

  <script>
    const eventsData = {
      "Punjab University": [
        {
          date: "Jan 15, 2026",
          title: "Alumni Tech Summit 2026",
          location: "Punjab Engineering College Auditorium, Chandigarh",
          time: "9:00 AM - 6:00 PM",
          description: "Industry leaders and alumni from top tech companies will share insights."
        },
        {
          date: "Mar 25, 2026",
          title: "Spring Alumni Reunion",
          location: "Punjab University Campus",
          time: "6:00 PM - 11:00 PM",
          description: "Reconnect with batchmates and celebrate achievements."
        }
      ],
      "Thapar University": [
        {
          date: "Feb 20, 2026",
          title: "Career Fair 2026",
          location: "Thapar Auditorium, Patiala",
          time: "10:00 AM - 4:00 PM",
          description: "Opportunities with leading employers and startups."
        },
        {
          date: "Apr 10, 2026",
          title: "Entrepreneurship Workshop",
          location: "IIT Bombay Incubation Center, Mumbai",
          time: "2:00 PM - 8:00 PM",
          description: "Learn from alumni startup founders about scaling businesses."
        }
      ],
      "Lovely Professional University": [
        {
          date: "Jan 30, 2026",
          title: "Virtual Global Alumni Meet",
          location: "Online",
          time: "8:00 PM IST",
          description: "Connect globally with alumni worldwide."
        },
        {
          date: "Mar 15, 2026",
          title: "Student Innovation Day",
          location: "LPU Campus, Phagwara",
          time: "9:00 AM - 5:00 PM",
          description: "Showcase of student and alumni innovative projects."
        }
      ],
      // Add more institutions and events as needed...
    };

    const eventsListEl = document.getElementById('events-list');
    const pageTitle = document.getElementById('page-title');
    const description = document.getElementById('description');

    function getQueryParam(param) {
      const params = new URLSearchParams(window.location.search);
      return params.get(param);
    }

    function displayEvents(institution) {
      pageTitle.textContent = `${institution} Alumni Events & Meetings`;
      description.textContent = `Explore upcoming events, workshops and reunions for ${institution}.`;

      const events = eventsData[institution] || [];
      if(events.length === 0) {
        eventsListEl.innerHTML = "<p>No upcoming events for this institution.</p>";
        return;
      }
      let html = "";
      events.forEach(ev => {
        html += `
          <div class="card event-card">
            <div class="event-date">${ev.date}</div>
            <h2 class="event-title">${ev.title}</h2>
            <p><strong>Location:</strong> ${ev.location}</p>
            <p><strong>Time:</strong> ${ev.time}</p>
            <p>${ev.description}</p>
            <button class="btn" onclick="alert('Registration coming soon!')">Register Now</button>
          </div>
        `;
      });
      eventsListEl.innerHTML = html;
    }

    window.addEventListener('DOMContentLoaded', () => {
      const institution = getQueryParam('institution') || 'Punjab University';
      displayEvents(institution);
    });
  </script>
</body>

</html>
