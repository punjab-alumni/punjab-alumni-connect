<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Events - Punjab Alumni Connect</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet" />
  <style>
    .event-card {
      background: rgba(36, 147, 255, 0.07);
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      color: #eaf6ff;
      transition: background 0.3s ease;
    }
    .event-card:hover {
      background: rgba(36, 147, 255, 0.14);
    }
    .event-card h3 {
      margin-top: 0;
      color: #2493ff;
    }
    header {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background-color: #101927;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav {
      flex-grow: 1;
    }
    nav ul.nav-list {
      display: flex;
      gap: 15px;
      list-style: none;
      padding: 0;
      margin: 0;
      font-weight: 700;
      font-size: 1rem;
      align-items: center;
      background: transparent;
    }
    nav ul.nav-list li a,
    nav ul.nav-list li button {
      color: #2493ff;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      background: none;
      border: none;
      cursor: pointer;
      font-family: inherit;
      font-size: 1rem;
    }
    nav ul.nav-list li a.active,
    nav ul.nav-list li a:hover,
    nav ul.nav-list li button:hover {
      background: #2493ff;
      color: #101927;
      font-weight: bold;
    }
    .container {
      background-color: #121F33;
      border-radius: 1em;
      padding: 2rem;
      max-width: 1200px;
      margin: 2rem auto;
      color: #eaf6ff;
    }
    /* Calendar container style */
    #events-calendar {
      background: rgba(36, 147, 255, 0.04);
      border-radius: 12px;
      margin-top: 2.5rem;
      padding: 1.5rem 1.5rem 1.8rem 1.5rem;
      box-shadow: 0 2px 12px #18345a22;
    }
    /* Calendar event color override for dark bg */
    .fc-event {
      color: #101927 !important;
      font-weight: bold;
      border: none;
      letter-spacing: 0.03em;
    }
  </style>
  <!-- FullCalendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>
</head>
<body>
  <header>
    <img src="logo.jpg" alt="Punjab Alumni Connect Logo" style="height: 60px; margin-right: 20px;" />
    <nav>
      <ul class="nav-list">
        <li><a href="index.html">Home</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="alumni.html">Alumni</a></li>
        <li><a href="events.html" class="active">Events</a></li>
        <li><a href="jobs.html">Jobs</a></li>
        <li><a href="mentorship.html">Mentorship</a></li>
        <li><a href="donations.html">Donations</a></li>
        <li><a href="settings.html">Settings</a></li>
        <li><button id="logout-btn">Logout</button></li>
      </ul>
    </nav>
  </header>
  <main class="container">
    <h1 id="page-title">Upcoming Events</h1>
    <div id="events-list"></div>
    <h2 style="margin-top:3rem;color:#3BB4FF;">Yearly Events Calendar (2025 & 2026)</h2>
    <div id="events-calendar"></div>
  </main>
  <script>
    const eventsData = {
      "Punjab University": {
        studentEvents: [
          { title: "Coding Workshop", date: "2026-01-20", location: "Chandigarh", description: "Hands-on coding session for students." },
          { title: "Career Fair", date: "2026-02-15", location: "Chandigarh", description: "Meet recruiters and explore internships." }
        ],
        alumniEvents: [
          { title: "Annual Alumni Meet", date: "2026-03-10", location: "Chandigarh", description: "Networking event for alumni." },
          { title: "Tech Talk", date: "2026-04-05", location: "Online", description: "Presentations on latest tech trends." }
        ]
      },
      "Thapar University": {
        studentEvents: [
          { title: "Mathematics Seminar", date: "2026-02-10", location: "Patiala", description: "Advanced topics in mathematics." }
        ],
        alumniEvents: [
          { title: "Alumni Networking Night", date: "2026-03-28", location: "Patiala", description: "Connect with fellow graduates." }
        ]
      },
      "Lovely Professional University": {
        studentEvents: [
          { title: "Innovation Workshop", date: "2026-01-25", location: "Phagwara", description: "Workshop on innovation and startups." }
        ],
        alumniEvents: [
          { title: "Global Alumni Meet", date: "2026-02-20", location: "Online", description: "Virtual meet with alumni worldwide." }
        ]
      },
      "Punjab Engineering College": {
        studentEvents: [
          { title: "Engineering Skills Bootcamp", date: "2026-03-15", location: "Chandigarh", description: "Skill-building sessions for engineering students." }
        ],
        alumniEvents: [
          { title: "Alumni Reunion", date: "2026-04-12", location: "Chandigarh", description: "Celebrate alumni success stories." }
        ]
      },
      "Guru Nanak Dev University": {
        studentEvents: [
          { title: "Physics Symposium", date: "2026-01-30", location: "Amritsar", description: "Talks by experts in physics." }
        ],
        alumniEvents: [
          { title: "Research Conference", date: "2026-03-08", location: "Amritsar", description: "Present research and innovations." }
        ]
      },
      "Chandigarh University": {
        studentEvents: [
          { title: "Startup Pitch Day", date: "2026-02-18", location: "Chandigarh", description: "Pitch your ideas to investors." }
        ],
        alumniEvents: [
          { title: "Spring Gala", date: "2026-04-20", location: "Chandigarh", description: "Annual spring celebrations." }
        ]
      },
      "Chitkara University": {
        studentEvents: [
          { title: "Innovative Research Workshop", date: "2026-02-15", location: "Rajpura", description: "Workshop on novel research methodologies." }
        ],
        alumniEvents: [
          { title: "Alumni Networking Meet", date: "2026-04-10", location: "Rajpura", description: "Connect with alumni and share experiences." }
        ]
      }
    };
    function createEventCard(event) {
      return `
        <div class="event-card">
          <h3>${event.title}</h3>
          <p><strong>Date:</strong> ${event.date}</p>
          <p><strong>Location:</strong> ${event.location}</p>
          <p>${event.description}</p>
        </div>`;
    }
    window.addEventListener('DOMContentLoaded', () => {
      const institution = sessionStorage.getItem('loggedInInstitution');
      const role = sessionStorage.getItem('loggedInRole');
      const email = sessionStorage.getItem('loggedInEmail');
      if (!institution || !role || !email) {
        window.location.href = 'login.html';
        return;
      }
      document.getElementById('page-title').textContent = `${institution} - Upcoming Events`;
      const data = eventsData[institution];
      const eventsList = document.getElementById('events-list');
      if (!data) {
        eventsList.innerHTML = "<p>No events available for this institution.</p>";
        return;
      }
      if (role === 'student') {
        eventsList.innerHTML = data.studentEvents.map(createEventCard).join('');
      } else if (role === 'alumni') {
        eventsList.innerHTML = data.alumniEvents.map(createEventCard).join('');
      } else if (role === 'admin') {
        eventsList.innerHTML = `<h2>Student Events</h2>` + data.studentEvents.map(createEventCard).join('');
        eventsList.innerHTML += `<h2>Alumni Events</h2>` + data.alumniEvents.map(createEventCard).join('');
      }
      document.getElementById('logout-btn').addEventListener('click', () => {
        sessionStorage.clear();
        window.location.href = 'login.html';
      });

      // ---- Add FullCalendar for the yearly event calendar ----
      var calendarEl = document.getElementById('events-calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,dayGridYear'
        },
        events: [
          // 2025 Events
          { title: "New Year's Day", start: '2025-01-01', color: '#3BB4FF' },
          { title: "Republic Day", start: '2025-01-26', color: '#085fcf' },
          { title: "Annual Alumni Meet", start: '2025-03-15', color: '#3ae' },
          { title: "Summer Camp", start: '2025-06-10', color: '#F88379' },
          { title: "Diwali Festival", start: '2025-10-20', color: '#ffb347' },
          { title: "Halloween", start: '2025-10-31', color: '#FFA500' },
          { title: "Christmas", start: '2025-12-25', color: '#3BB4FF' },
          // 2026 Events
          { title: "New Year's Day", start: '2026-01-01', color: '#3BB4FF' },
          { title: "Coding Workshop", start: "2026-01-20", color: "#09c" },
          { title: "Innovation Workshop", start: "2026-01-25", color: "#09c" },
          { title: "Physics Symposium", start: "2026-01-30", color: "#09c" },
          { title: "Republic Day", start: '2026-01-26', color: '#085fcf' },
          { title: "Career Fair", start: "2026-02-15", color: "#09c" },
          { title: "Mathematics Seminar", start: "2026-02-10", color: "#09c" },
          { title: "Innovative Research Workshop", start: "2026-02-15", color: "#09c" },
          { title: "Startup Pitch Day", start: "2026-02-18", color: "#09c" },
          { title: "Global Alumni Meet", start: "2026-02-20", color: "#3ae" },
          { title: "Research Conference", start: "2026-03-08", color: "#3ae" },
          { title: "Annual Alumni Meet", start: "2026-03-10", color: "#3ae" },
          { title: "Engineering Skills Bootcamp", start: "2026-03-15", color: "#09c" },
          { title: "Alumni Networking Night", start: "2026-03-28", color: "#3ae" },
          { title: "Tech Talk", start: "2026-04-05", color: "#3ae" },
          { title: "Alumni Networking Meet", start: "2026-04-10", color: "#3ae" },
          { title: "Alumni Reunion", start: "2026-04-12", color: "#3ae" },
          { title: "Spring Gala", start: "2026-04-20", color: "#3ae" },
          { title: "Summer Camp", start: '2026-06-10', color: '#F88379' },
          { title: "Diwali Festival", start: '2026-11-09', color: '#ffb347' },
          { title: "Halloween", start: '2026-10-31', color: '#FFA500' },
          { title: "Christmas", start: '2026-12-25', color: '#3BB4FF' }
        ],
        height: 600
      });
      calendar.render();
    });
  </script>
</body>
</html>
