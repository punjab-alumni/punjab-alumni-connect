    .card {
      background: rgba(36, 147, 255, 0.07);
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1.5rem;
      color: #eaf6ff;
      transition: background 0.3s ease;
    }
    .card:hover {
      background: rgba(36, 147, 255, 0.14);
    }
    .card ul {
      list-style-type: none;
      padding-left: 0;
    }
    .card ul li {
      padding: 0.3rem 0;
    }
    nav ul.nav-list {
      list-style: none;
      display: flex;
      gap: 12px;
      padding: 0;
      background: transparent !important;
      border-radius: 8px;
      margin: 0 0 1rem;
      align-items: center;
    }
    nav ul.nav-list li a,
    nav ul.nav-list li button {
      color: #2493ff;
      text-decoration: none;
      padding: 0.5rem 1rem;
      display: block;
      border-radius: 6px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      font-family: inherit;
    }
    nav ul.nav-list li a.active,
    nav ul.nav-list li a:hover,
    nav ul.nav-list li button:hover {
      background: #2493ff;
      color: #101927;
      font-weight: bold;
    }
    .container {
      background-color: #121F33;
      border-radius: 1em;
      padding: 2rem;
      max-width: 1200px;
      margin: 2rem auto;
      color: #eaf6ff;
    }
    header {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background-color: #101927;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    h1, p, ul {
      color: #eaf6ff;
    }
    a {
      color: #76beff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>

    function applyLanguage(lang) {
      const dict = translations[lang] || translations.en;
      [
        'nav-home', 'nav-dashboard', 'nav-alumni', 'nav-events', 'nav-jobs',
        'nav-mentorship', 'nav-collaborative', 'nav-donations', 'nav-settings'
      ].forEach(id => {
        const el = document.getElementById(id);
        if (el) el.textContent = dict[id];
      });
    }

    function displayDashboard(institution) {
      const info = institutionsInfo[institution];
      const lang = sessionStorage.getItem('preferredLanguage') || localStorage.getItem('preferredLanguage') || 'en';
      const dict = translations[lang] || translations.en;

      document.getElementById('institution-name').textContent = institution + " " + dict['dashboard-title'];

      if (!info) {
        document.getElementById('institution-info').textContent = dict['no-info-available'];
        document.getElementById('stats-cards').innerHTML = "";
        document.getElementById('news-cards').innerHTML = "";
        document.getElementById('quick-links').innerHTML = "";
        return;
      }

      document.getElementById('institution-info').innerHTML = `
        <p><strong>${dict['location']}:</strong> ${info.location}</p>
        <p><strong>${dict['established']}:</strong> ${info.established}</p>
        <p><strong>${dict['students']}:</strong> ${info.students.toLocaleString()}</p>
        <p><strong>${dict['alumni']}:</strong> ${info.alumni.toLocaleString()}+</p>
        <p><strong>${dict['website']}:</strong> <a href="${info.website}" target="_blank" rel="noopener">${info.website}</a></p>`;

      document.getElementById('stats-cards').innerHTML = `
        <div class="card">
          <h3>${dict['platform-statistics']}</h3>
          <ul>
            <li><strong>${dict['alumni-network']}:</strong> ${info.stats.alumniNetwork}</li>
            <li><strong>${dict['active-institutions']}:</strong> ${info.stats.activeInstitutions}</li>
            <li><strong>${dict['connections-made']}:</strong> ${info.stats.connectionsMade}</li>
            <li><strong>${dict['job-placements']}:</strong> ${info.stats.jobPlacements}</li>
            <li><strong>${dict['mentorship-sessions']}:</strong> ${info.stats.mentorshipSessions}</li>
          </ul>
        </div>`;

      document.getElementById('news-cards').innerHTML = `
        <div class="card">
          <h3>${dict['recent-news-events']}</h3>
          <ul>
            ${info.news.map(item => `<li>${item}</li>`).join("")}
          </ul>
        </div>`;

      document.getElementById('quick-links').innerHTML = `
        <div class="card">
          <h3>${dict['quick-links']}</h3>
          <ul>
            <li><a href="alumni.html">${dict['alumni-directory']}</a></li>
            <li><a href="jobs.html">${dict['job-opportunities']}</a></li>
            <li><a href="mentorship.html">${dict['mentorship-program']}</a></li>
            <li><a href="donations.html">${dict['support-donations']}</a></li>
          </ul>
        </div>`;
    }

    window.addEventListener('DOMContentLoaded', () => {
      // Get language from sessionStorage or localStorage, fallback to English
      const lang = sessionStorage.getItem('preferredLanguage') || localStorage.getItem('preferredLanguage') || 'en';
      applyLanguage(lang);

      const institution = sessionStorage.getItem('loggedInInstitution');
      const email = sessionStorage.getItem('loggedInEmail');
      const role = sessionStorage.getItem('loggedInRole');
      if (!institution || !email || !role) {
        window.location.href = 'login.html';
        return;
      }
      displayDashboard(institution);

      document.getElementById('logout-btn').addEventListener('click', () => {
        sessionStorage.clear();
        window.location.href = 'login.html';
      });
    });
