<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Collaborative Learning Spaces - Punjab Alumni Connect</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg,#101827,#18345a 70%);
      color: #eaf6ff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    header {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background-color: #101827;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav {
      flex-grow: 1;
    }
    .nav-list {
      display: flex;
      gap: 15px;
      list-style: none;
      margin: 0;
      padding: 0;
      font-weight: 700;
      font-size: 1rem;
      color: #3bb4ff;
    }
    .nav-list a, .nav-list button {
      color: #3bb4ff;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border: none;
      background: none;
      cursor: pointer;
      border-radius: 6px;
    }
    .nav-list a:hover, .nav-list button:hover, .nav-list a.active {
      background: #3bb4ff;
      color: #101827;
      font-weight: 700;
    }
    main {
      max-width: 1200px;
      margin: auto;
      padding: 1.5rem;
      gap: 1.5rem;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .topbar {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 20px;
    }
    .btn {
      background: #3bb4ff;
      color: #101827;
      padding: 12px 32px;
      border-radius: 23px;
      font-weight: 800;
      cursor: pointer;
      border: none;
      transition: background 0.3s ease;
      user-select: none;
    }
    .btn:hover {
      background: #176db6;
    }
    .rooms-list {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      min-height: 360px;
    }
    .room-card {
      background: #1e2c52;
      border-radius: 14px;
      flex: 1 1 260px;
      max-width: 280px;
      padding: 16px 16px 12px;
      cursor: pointer;
      color: #a1c9ff;
      transition: box-shadow 0.2s, background 0.3s;
      border: 2px solid transparent;
    }
    .room-card:hover, .room-card.selected {
      background: #224380;
      border-color: #3bb4ff;
      box-shadow: 0 0 22px #3bb4ffaa;
      color: #e5f0ff;
    }
    .room-title {
      font-size: 1.2rem;
      font-weight: 700;
      color: #60d3ff;
      margin-bottom: 8px;
    }
    .room-desc {
      font-size: 1rem;
      margin-bottom: 12px;
      min-height: 48px;
    }
    .room-members {
      font-size: 0.9rem;
      color: #92b9f4;
      margin-bottom: 6px;
      min-height: 28px;
    }
    .chat-container {
      flex-grow: 1;
      background: #1d2f58;
      border-radius: 16px;
      padding: 24px 32px 20px;
      display: flex;
      flex-direction: column;
      max-height: 650px;
      min-width: 300px;
      max-width: 780px;
      overflow: hidden;
    }
    .chat-header {
      color: #5ad2ff;
      font-size: 1.4rem;
      font-weight: 700;
      margin-bottom: 18px;
    }
    .messages {
      overflow-y: auto;
      flex-grow: 1;
      padding-right: 4px;
      scroll-behavior: smooth;
      margin-bottom: 18px;
    }
    .message {
      background: #144377;
      padding: 12px 18px;
      border-radius: 12px;
      margin-bottom: 14px;
      position: relative;
      color: #c4dbff;
    }
    .message.own {
      background: #3bb4ff;
      color: #101827;
      align-self: flex-end;
    }
    .message-header {
      font-weight: 600;
      font-size: 0.85rem;
      margin-bottom: 6px;
      color: #aad8ff;
    }
    .message-text {
      font-size: 1rem;
      white-space: pre-wrap;
    }
    .message-delete {
      position: absolute;
      top: 6px;
      right: 12px;
      font-size: 0.9rem;
      background: transparent;
      border: none;
      color: #f66e6e;
      cursor: pointer;
      user-select: none;
    }
    .message-delete:hover {
      color: #d04343;
    }
    form.chat-form {
      display: flex;
      gap: 14px;
      align-items: center;
    }
    form.chat-form input {
      flex-grow: 1;
      border: none;
      border-radius: 22px;
      padding: 12px 18px;
      font-size: 1rem;
      background: #163552;
      color: #a7cdff;
      outline: none;
    }
    form.chat-form button {
      background: #3bb4ff;
      border: none;
      border-radius: 23px;
      padding: 12px 32px;
      color: #101827;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.3s ease;
      user-select: none;
    }
    form.chat-form button:hover {
      background: #176db6;
    }
    /* Modal */
    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.75);
      backdrop-filter: blur(3px);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      padding: 12px;
    }
    .modal.active {
      display: flex;
    }
    .modal-content {
      background: #20345e;
      padding: 24px;
      border-radius: 18px;
      width: 100%;
      max-width: 420px;
      color: #adhcff;
    }
    .modal-content h2 {
      margin-top: 0;
      color: #5ad2ff;
      font-weight: 700;
    }
    .modal-content label {
      margin: 18px 0 8px;
      display: block;
      font-weight: 600;
    }
    .modal-content input, .modal-content textarea {
      width: 100%;
      padding: 10px 14px;
      border-radius: 12px;
      border: none;
      background: #152c58;
      color: #a8ccff;
      font-size: 1rem;
      resize: vertical;
    }
    .modal-content textarea {
      height: 90px;
    }
    .modal-content button {
      margin-top: 22px;
      width: 100%;
      border: none;
      padding: 14px;
      font-weight: 800;
      font-size: 1.1rem;
      border-radius: 24px;
      background: #3bb4ff;
      color: #101827;
      cursor: pointer;
      transition: background 0.3s ease;
      user-select: none;
    }
    .modal-content button:hover {
      background: #176db6;
    }
  </style>
<body>
  <header>
    <img src="logo.jpg" alt="Punjab Alumni Connect Logo" style="height: 60px; margin-right: 20px;">
    <nav>
      <ul class="nav-list">
        <li><a href="index.html">Home</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="alumni.html">Alumni</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="jobs.html">Jobs</a></li>
        <li><a href="mentorship.html">Mentorship</a></li>
        <li><a href="donations.html">Donations</a></li>
        <li><a href="settings.html">Settings</a></li>
        <li><a href="collaborative.html" class="active">Collaborative Spaces</a></li>
        <li><button id="logout-btn">Logout</button></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <div class="topbar">
      <h1>Collaborative Learning Spaces</h1>
      <button class="btn" id="btn-create-room">+ Start New Room</button>
    </div>
    
    <div class="rooms-list" id="rooms-list"></div>
    <div class="chat-container" id="chat-container" style="display:none;">
      <div class="chat-header" id="chat-header">Room Title</div>
      <div class="messages" id="messages"></div>
      <form class="chat-form" id="chat-form">
        <input type="text" id="msg-input" placeholder="Type your message" autocomplete="off" required />
        <button type="submit">Send</button>
      </form>
    </div>
  </main>
  
  <!-- Modal for creating new room -->
  <div class="modal" id="modal-create-room">
    <div class="modal-content">
      <h2>Create New Room</h2>
      <form id="form-create-room">
        <label for="room-topic">Room Topic:</label>
        <input type="text" id="room-topic" name="room-topic" required />
        <label for="room-desc">Description:</label>
        <textarea id="room-desc" name="room-desc" required></textarea>
        <button type="submit">Create</button>
      </form>
    </div>
  </div>
  
  <script>
    // Redirect to login page if not logged in (sessionStorage keys)
    const institution = sessionStorage.getItem('loggedInInstitution');
    const role = sessionStorage.getItem('loggedInRole');
    const email = sessionStorage.getItem('loggedInEmail');
    const name = sessionStorage.getItem('loggedInName') || "Anonymous";
    if (!institution || !role || !email) {
      window.location.href = 'login.html';
    }
    
    // Local storage based rooms data or default sample room
    let rooms = JSON.parse(localStorage.getItem('collabRooms')) || [
      {
        id: 'room-1',
        title: 'AI & ML Projects',
        description: 'Discuss machine learning projects and get help from mentors.',
        members: [{name, role, university: institution}],
        messages: [
          {
            id: 1,
            author: name,
            role,
            university: institution,
            text: 'Welcome to the AI & ML project room!',
            timestamp: new Date().toLocaleString()
          }
        ]
      }
    ];

    let currentRoomId = rooms[0].id;

    function saveRooms() {
      localStorage.setItem('collabRooms', JSON.stringify(rooms));
    }

    function renderRooms() {
      const container = document.getElementById('rooms-list');
      container.innerHTML = '';
      rooms.forEach(room => {
        const isSelected = room.id === currentRoomId ? 'selected' : '';
        const el = document.createElement('div');
        el.className = `room-card ${isSelected}`;
        el.dataset.roomId = room.id;
        el.innerHTML = `
          <div class="room-title">${room.title}</div>
          <div class="room-desc">${room.description}</div>
          <div class="room-members">Members: ${room.members.map(m => `${m.name} (${m.role} - ${m.university})`).join(', ')}</div>
        `;
        el.onclick = () => selectRoom(room.id);
        container.appendChild(el);
      });
    }

    function renderChatMessages() {
      const chatContainer = document.getElementById('chat-container');
      const messagesContainer = document.getElementById('messages');
      const room = rooms.find(r => r.id === currentRoomId);
      if (!room) {
        chatContainer.style.display = 'none';
        return;
      }
      chatContainer.style.display = 'flex';
      document.getElementById('chat-header').innerText = room.title;
      messagesContainer.innerHTML = '';
      room.messages.forEach(msg => {
        const div = document.createElement('div');
        div.className = 'message';
        if (msg.author === name) div.classList.add('own');
        div.innerHTML = `
          <div class="message-header">${msg.author} (${msg.role} - ${msg.university}) | ${msg.timestamp}</div>
          <div class="message-text">${escapeHTML(msg.text)}</div>
          ${msg.author === name ? '<button class="message-delete" title="Delete message" data-msgid="'+msg.id+'">x</button>' : ''}
        `;
        messagesContainer.appendChild(div);
      });
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
      // Add delete handlers
      document.querySelectorAll('.message-delete').forEach(btn => {
        btn.onclick = () => deleteMessage(currentRoomId, parseInt(btn.dataset.msgid));
      });
    }

    function escapeHTML(str) {
      var div = document.createElement('div');
      div.appendChild(document.createTextNode(str));
      return div.innerHTML;
    }

    function selectRoom(id) {
      currentRoomId = id;
      renderRooms();
      renderChatMessages();
    }

    function deleteMessage(roomId, msgId) {
      const room = rooms.find(r => r.id === roomId);
      if (!room) return;
      room.messages = room.messages.filter(m => m.id !== msgId);
      saveRooms();
      renderChatMessages();
    }

    document.getElementById('chat-form').addEventListener('submit', e => {
      e.preventDefault();
      const input = document.getElementById('msg-input');
      const messageText = input.value.trim();
      if (!messageText) return;
      const room = rooms.find(r => r.id === currentRoomId);
      if (!room) return;
      const newId = room.messages.length ? Math.max(...room.messages.map(m => m.id)) + 1 : 1;
      const now = new Date();
      const newMessage = {
        id: newId,
        author: name,
        role,
        university: institution,
        text: messageText,
        timestamp: now.toLocaleString()
      };
      room.messages.push(newMessage);
      saveRooms();
      renderChatMessages();
      input.value = '';
    });

    // Handle creating new room modal
    const modal = document.createElement('div');
    modal.className = 'modal';
    modal.id = 'modal-create-room';
    modal.innerHTML = `
      <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modal-title">
        <h2 id="modal-title">Create New Room</h2>
        <form id="form-create-room">
          <label for="room-topic">Room Topic</label>
          <input type="text" id="room-topic" required />
          <label for="room-desc">Description</label>
          <textarea id="room-desc" required></textarea>
          <button type="submit">Create</button>
        </form>
      </div>
    `;
    document.body.appendChild(modal);

    document.getElementById('btn-create-room').onclick = () => {
      modal.style.display = 'flex';
    };

    modal.onclick = e => {
      if (e.target === modal) modal.style.display = 'none';
    };

    document.getElementById('form-create-room').addEventListener('submit', e => {
      e.preventDefault();
      const topic = document.getElementById('room-topic').value.trim();
      const desc = document.getElementById('room-desc').value.trim();
      if (!topic || !desc) return;

      const newRoom = {
        id: 'room-' + Date.now(),
        title: topic,
        description: desc,
        members: [{
          name, role, university: institution
        }],
        messages: []
      };

      rooms.push(newRoom);
      saveRooms();
      modal.style.display = 'none';
      currentRoomId = newRoom.id;
      renderRooms();
      renderChatMessages();
    });

    // Initialize
    renderRooms();
    renderChatMessages();

    // Logout
    document.getElementById('logout-btn').addEventListener('click', () => {
      sessionStorage.clear();
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
