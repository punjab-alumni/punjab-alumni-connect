<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Job Opportunities - Punjab Alumni Connect</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .job-card {
      background: rgba(36, 147, 255, 0.07);
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      color: #eaf6ff;
      transition: background 0.3s ease;
    }
    .job-card:hover {
      background: rgba(36, 147, 255, 0.14);
    }
    .job-card h3 {
      margin-top: 0;
      color: #2493ff;
    }
    .job-tag {
      display: inline-block;
      background: #2493ff;
      color: #101927;
      padding: 0.2rem 0.6rem;
      border-radius: 15px;
      font-size: 0.8rem;
      margin-right: 5px;
      margin-top: 5px;
    }
    .apply-btn {
      margin-top: 10px;
      background: #2493ff;
      border: none;
      border-radius: 20px;
      padding: 0.7rem 1.5rem;
      color: #101927;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .apply-btn:hover {
      background: #165ea8;
    }
    header {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background-color: #101927;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav {
      flex-grow: 1;
    }
    nav ul.nav-list {
      display: flex;
      gap: 15px;
      list-style: none;
      padding: 0;
      margin: 0;
      font-weight: 700;
      font-size: 1rem;
      align-items: center;
      background: transparent;
    }
    nav ul.nav-list li a,
    nav ul.nav-list li button {
      color: #2493ff;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      background: none;
      border: none;
      cursor: pointer;
      font-family: inherit;
      font-size: 1rem;
    }
    nav ul.nav-list li a.active,
    nav ul.nav-list li a:hover,
    nav ul.nav-list li button:hover {
      background: #2493ff;
      color: #101927;
      font-weight: bold;
    }
    .container {
      background-color: #121F33;
      border-radius: 1em;
      padding: 2rem;
      max-width: 1200px;
      margin: 2rem auto;
      color: #eaf6ff;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.jpg" alt="Punjab Alumni Connect Logo" style="height: 60px; margin-right: 20px;" />
    <nav>
      <ul class="nav-list">
        <li><a href="index.html">Home</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="alumni.html">Alumni</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="jobs.html" class="active">Jobs</a></li>
        <li><a href="mentorship.html">Mentorship</a></li>
        <li><a href="donations.html">Donations</a></li>
        <li><a href="settings.html">Settings</a></li>
        <li><button id="logout-btn">Logout</button></li>
      </ul>
    </nav>
  </header>
  <main class="container">
    <h1 id="page-title">Job Opportunities</h1>
    <div id="job-list"></div>
  </main>
  <script>
    const jobsData = {
      "Punjab University": [
        {
          title: "Senior Software Engineer",
          company: "Google India",
          location: "Bengaluru",
          salary: "₹25 LPA",
          description: "Join Google's cloud team focused on machine learning.",
          requirements: ["3+ years experience", "Knowledge of ML frameworks", "Strong coding skills"],
          tags: ["Full-time", "Remote Possible"]
        },
        {
          title: "Product Manager",
          company: "Flipkart",
          location: "Bengaluru",
          salary: "₹20 LPA",
          description: "Lead product strategy and development.",
          requirements: ["5+ years experience", "Strong leadership", "Agile methodology"],
          tags: ["Full-time", "Onsite"]
        }
      ],
      "Thapar University": [
        {
          title: "Data Scientist",
          company: "Amazon",
          location: "Seattle",
          salary: "₹28 LPA",
          description: "Work on recommendation systems and customer analytics.",
          requirements: ["2+ years experience", "Expertise in Python and R", "Statistics knowledge"],
          tags: ["Full-time", "Remote"]
        },
        {
          title: "Civil Engineer",
          company: "L&T",
          location: "Chandigarh",
          salary: "₹10 LPA",
          description: "Infrastructure and construction projects.",
          requirements: ["4+ years experience", "AutoCAD proficiency", "Project Management skills"],
          tags: ["Full-time", "Onsite"]
        }
      ],
      "Lovely Professional University": [
        {
          title: "Startup Founder & CEO",
          company: "TechStartup Inc.",
          location: "Punjab",
          salary: "Equity Based",
          description: "Leading a startup in the tech education sector.",
          requirements: ["Entrepreneurship experience", "Strong networking", "Fundraising skills"],
          tags: ["Full-time"]
        },
        {
          title: "Marketing Head",
          company: "Infosys",
          location: "Bangalore",
          salary: "₹18 LPA",
          description: "Develop and lead marketing strategies.",
          requirements: ["5+ years experience", "Digital marketing expertise", "Leadership skills"],
          tags: ["Full-time", "Remote Possible"]
        }
      ],
      "Punjab Engineering College": [
        {
          title: "Engineering Consultant",
          company: "Siemens",
          location: "Mumbai",
          salary: "₹22 LPA",
          description: "Consult on advanced engineering projects.",
          requirements: ["Experience in automation", "Project management", "Strong technical skills"],
          tags: ["Contract", "Onsite"]
        }
      ],
      "Guru Nanak Dev University": [
        {
          title: "Research Scientist",
          company: "CSIR Labs",
          location: "New Delhi",
          salary: "₹15 LPA",
          description: "Research in nanotechnology and quantum physics.",
          requirements: ["PhD preferred", "Publication record", "Strong analytical skills"],
          tags: ["Full-time"]
        }
      ],
      "Chandigarh University": [
        {
          title: "Cloud Engineer",
          company: "SAP",
          location: "Pune",
          salary: "₹23 LPA",
          description: "Manage and deploy cloud infrastructure solutions.",
          requirements: ["Cloud certifications", "Experience with AWS/Azure", "Team collaboration"],
          tags: ["Full-time", "Remote"]
        }
      ],
      "Punjab Agricultural University": [
        {
          title: "Agriculture Scientist",
          company: "PAU Research Center",
          location: "Ludhiana",
          salary: "₹14 LPA",
          description: "Research and development in crop science.",
          requirements: ["MSc/PhD in Agriculture", "Field experience", "Lab skills"],
          tags: ["Full-time"]
        }
      ]
    };
    const jobListEl = document.getElementById('job-list');
    const pageTitle = document.getElementById('page-title');
    const logoutBtn = document.getElementById('logout-btn');
    window.addEventListener('DOMContentLoaded', () => {
      const institution = sessionStorage.getItem('loggedInInstitution');
      const email = sessionStorage.getItem('loggedInEmail');
      const role = sessionStorage.getItem('loggedInRole');
      if (!institution || !email || !role) {
        window.location.href = 'login.html';
        return;
      }
      pageTitle.textContent = `${institution} - Job Opportunities`;
      const jobs = jobsData[institution] || [];
      if (jobs.length === 0) {
        jobListEl.innerHTML = "<p>No job postings available for this institution.</p>";
        return;
      }
      let html = "";
      jobs.forEach(job => {
        html += `<div class="job-card">
          <h3>${job.title}</h3>
          <p><strong>Company:</strong> ${job.company}</p>
          <p><strong>Location:</strong> ${job.location}</p>
          <p><strong>Salary:</strong> ${job.salary}</p>
          <p>${job.description}</p>
          <p><strong>Requirements:</strong> <ul>${job.requirements.map(req => `<li>${req}</li>`).join('')}</ul></p>
          <p>${job.tags.map(tag => `<span class="job-tag">${tag}</span>`).join('')}</p>
          <button class="apply-btn" onclick="alert('Application system coming soon!')">Apply Now</button>
        </div>`;
      });
      jobListEl.innerHTML = html;
    });
    logoutBtn.addEventListener('click', () => {
      sessionStorage.clear();
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
