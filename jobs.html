<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Job Opportunities - Punjab Alumni Connect</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .job-card {
      background: rgba(255 255 255 / 0.1);
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
    }
    .job-card h3 {
      margin-top: 0;
    }
    .job-tag {
      display: inline-block;
      background: #4fd7a5;
      color: #0a1a0f;
      padding: 0.2rem 0.6rem;
      border-radius: 15px;
      font-size: 0.8rem;
      margin-right: 5px;
      margin-top: 5px;
    }
    .apply-btn {
      margin-top: 10px;
      background: #4fd7a5;
      border: none;
      border-radius: 20px;
      padding: 0.7rem 1.5rem;
      color: #0a1a0f;
      font-weight: 700;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <ul class="nav-list">
        <li><a href="index.html">Home</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="alumni.html">Alumni</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="jobs.html" class="active">Jobs</a></li>
        <li><a href="mentorship.html">Mentorship</a></li>
        <li><a href="donations.html">Donations</a></li>
        <li><a href="settings.html">Settings</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <h1 id="page-title">Job Opportunities</h1>
    <div id="job-list"></div>
  </main>

  <script>
    const jobsData = {
      "Punjab University": [
        {
          title: "Senior Software Engineer",
          company: "Google India",
          location: "Bengaluru",
          salary: "₹25 LPA",
          description: "Join Google's cloud team focused on machine learning.",
          requirements: ["3+ years experience", "Knowledge of ML frameworks", "Strong coding skills"],
          tags: ["Full-time", "Remote Possible"]
        },
        {
          title: "Product Manager",
          company: "Flipkart",
          location: "Bengaluru",
          salary: "₹20 LPA",
          description: "Lead product strategy and development.",
          requirements: ["5+ years experience", "Strong leadership", "Agile methodology"],
          tags: ["Full-time", "Onsite"]
        }
      ],
      "Thapar University": [
        {
          title: "Data Scientist",
          company: "Amazon",
          location: "Seattle",
          salary: "₹28 LPA",
          description: "Work on recommendation systems and customer analytics.",
          requirements: ["2+ years experience", "Expertise in Python and R", "Statistics knowledge"],
          tags: ["Full-time", "Remote"]
        },
        {
          title: "Civil Engineer",
          company: "L&T",
          location: "Chandigarh",
          salary: "₹10 LPA",
          description: "Infrastructure and construction projects.",
          requirements: ["4+ years experience", "AutoCAD proficiency", "Project Management skills"],
          tags: ["Full-time", "Onsite"]
        }
      ],
      "Lovely Professional University": [
        {
          title: "Startup Founder & CEO",
          company: "TechStartup Inc.",
          location: "Punjab",
          salary: "Equity Based",
          description: "Leading a startup in the tech education sector.",
          requirements: ["Entrepreneurship experience", "Strong networking", "Fundraising skills"],
          tags: ["Full-time"]
        },
        {
          title: "Marketing Head",
          company: "Infosys",
          location: "Bangalore",
          salary: "₹18 LPA",
          description: "Develop and lead marketing strategies.",
          requirements: ["5+ years experience", "Digital marketing expertise", "Leadership skills"],
          tags: ["Full-time", "Remote Possible"]
        }
      ],
      "Punjab Engineering College": [
        {
          title: "Engineering Consultant",
          company: "Siemens",
          location: "Mumbai",
          salary: "₹22 LPA",
          description: "Consult on advanced engineering projects.",
          requirements: ["Experience in automation", "Project management", "Strong technical skills"],
          tags: ["Contract", "Onsite"]
        }
      ],
      "Guru Nanak Dev University": [
        {
          title: "Research Scientist",
          company: "CSIR Labs",
          location: "New Delhi",
          salary: "₹15 LPA",
          description: "Research in nanotechnology and quantum physics.",
          requirements: ["PhD preferred", "Publication record", "Strong analytical skills"],
          tags: ["Full-time"]
        }
      ],
      "Chandigarh University": [
        {
          title: "Cloud Engineer",
          company: "SAP",
          location: "Pune",
          salary: "₹23 LPA",
          description: "Manage and deploy cloud infrastructure solutions.",
          requirements: ["Cloud certifications", "Experience with AWS/Azure", "Team collaboration"],
          tags: ["Full-time", "Remote"]
        }
      ],
      "Punjab Agricultural University": [
        {
          title: "Agriculture Scientist",
          company: "PAU Research Center",
          location: "Ludhiana",
          salary: "₹14 LPA",
          description: "Research and development in crop science.",
          requirements: ["MSc/PhD in Agriculture", "Field experience", "Lab skills"],
          tags: ["Full-time"]
        }
      ]
    };

    const jobListEl = document.getElementById('job-list');
    const pageTitle = document.getElementById('page-title');

    function getQueryParam(param) {
      const params = new URLSearchParams(window.location.search);
      return params.get(param);
    }

    function displayJobs(institution) {
      pageTitle.textContent = `${institution} - Job Opportunities`;

      const jobs = jobsData[institution] || [];
      if (jobs.length === 0) {
        jobListEl.innerHTML = "<p>No job postings available for this institution.</p>";
        return;
      }

      let html = "";
      jobs.forEach(job => {
        html += `<div class="job-card">
          <h3>${job.title}</h3>
          <p><strong>Company:</strong> ${job.company}</p>
          <p><strong>Location:</strong> ${job.location}</p>
          <p><strong>Salary:</strong> ${job.salary}</p>
          <p>${job.description}</p>
          <p><strong>Requirements:</strong> <ul>${job.requirements.map(req => `<li>${req}</li>`).join('')}</ul></p>
          <p>${job.tags.map(tag => `<span class="job-tag">${tag}</span>`).join('')}</p>
          <button class="apply-btn" onclick="alert('Application system coming soon!')">Apply Now</button>
        </div>`;
      });

      jobListEl.innerHTML = html;
    }

    window.addEventListener('DOMContentLoaded', () => {
      const institution = getQueryParam('institution') || 'Punjab University';
      displayJobs(institution);
    });
  </script>
</body>

</html>
