<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jobs - Punjab Alumni Connect</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header><!-- same nav --></header>

  <main class="container">
    <h1 id="page-title">Jobs</h1>
    <div id="job-list"></div>
  </main>

<script>
  const jobsData = {
    "Punjab University": [
      { title: "Senior Software Engineer", company: "Google India", location: "Bengaluru", salary: "₹25 LPA", description: "Join Google’s cloud team.", tags: ["Full-time", "3+ yrs"] },
      { title: "Product Manager", company: "Flipkart", location: "Bengaluru", salary: "₹20 LPA", description: "Lead product strategy.", tags: ["Full-time", "5+ yrs"] }
    ],
    "Thapar University": [
      { title: "Data Scientist", company: "Amazon", location: "Seattle", salary: "₹28 LPA", description: "Work on recommendation systems.", tags: ["Full-time", "2+ yrs"] },
      { title: "Civil Engineer", company: "L&T", location: "Chandigarh", salary: "₹10 LPA", description: "Infrastructure projects.", tags: ["Full-time", "4+ yrs"] }
    ]
    // Add more for other institutions...
  };

  const jobListEl = document.getElementById('job-list');
  const pageTitle = document.getElementById('page-title');

  function getQueryParam(param) {
    const params = new URLSearchParams(window.location.search);
    return params.get(param);
  }

  function displayJobs(institution) {
    pageTitle.textContent = institution + " - Job Opportunities";
    const jobs = jobsData[institution] || [];
    if(jobs.length === 0) {
      jobListEl.innerHTML = "<p>No job postings available for this institution.</p>";
      return;
    }

    let html = "";
    jobs.forEach(job => {
      html += `<div class="card job-card">
        <h2>${job.title}</h2>
        <p><strong>Company:</strong> ${job.company}</p>
        <p><strong>Location:</strong> ${job.location}</p>
        <p><strong>Salary:</strong> ${job.salary}</p>
        <p>${job.description}</p>
        <p>${job.tags.map(tag => `<span class="job-tag">${tag}</span>`).join(' ')}</p>
        <button class="btn" onclick="alert('Application system coming soon!')">Apply Now</button>
      </div>`;
    });

    jobListEl.innerHTML = html;
  }

  window.addEventListener('DOMContentLoaded', () => {
    let institution = getQueryParam('institution') || "Punjab University";
    displayJobs(institution);
  });
</script>
</body>
</html>
