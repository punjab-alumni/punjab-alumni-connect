<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Job Opportunities - Punjab Alumni Connect</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .job-card {
      background: rgba(36, 147, 255, 0.07);
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      color: #eaf6ff;
      transition: background 0.3s ease;
    }
    .job-card:hover {
      background: rgba(36, 147, 255, 0.14);
    }
    .job-card h3 {
      margin-top: 0;
      color: #2499de;
    }
    .job-card p {
      margin: 4px 0;
    }
    .job-card ul {
      margin: 4px 0 0 20px;
      padding: 0;
    }
    .job-card ul li {
      margin-bottom: 4px;
    }
    .job-tag {
      display: inline-block;
      background: #2497de;
      color: #121923;
      padding: 0.2rem 0.6rem;
      border-radius: 15px;
      font-size: 0.8rem;
      margin: 0 5px 5px 0;
    }
    .apply-btn {
      margin-top: 10px;
      background: #2499de;
      border: none;
      border-radius: 20px;
      padding: 0.7rem 1.2rem;
      color: #121923;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .apply-btn:hover {
      background: #1667ba;
    }
    header {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background: #121922;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav {
      flex-grow: 1;
    }
    nav ul.nav-list {
      display: flex;
      gap: 15px;
      list-style: none;
      padding: 0;
      margin: 0;
      font-weight: 700;
      font-size: 0.95rem;
      align-items: center;
    }
    nav ul.nav-list li a,
    nav ul.nav-list li button {
      color: #2499de;
      text-decoration: none;
      padding: 0.4rem 0.9rem;
      border-radius: 7px;
      background: none;
      border: none;
      cursor: pointer;
      font-family: inherit;
    }
    nav ul.nav-list li a.active,
    nav ul.nav-list li a:hover,
    nav ul.nav-list li button:hover {
      background: #2499de;
      color: #121923;
      font-weight: 700;
    }
    .container {
      background: #121922;
      border-radius: 20px;
      padding: 20px 30px;
      max-width: 1200px;
      margin: 40px auto 60px;
      color: #e1e9f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    #application-interface {
      display: none;
      background: #1b2541;
      border-radius: 20px;
      padding: 20px 30px;
      max-width: 400px;
      margin: 40px auto;
      box-shadow: 0 0 20px rgb(146 147 148 / 0.36);
      color: #e1e9f0;
    }
    #application-interface h2 {
      color: #2b7efc;
      margin-bottom: 20px;
    }
    #application-interface label {
      display: block;
      margin: 12px 0 6px;
    }
    #application-interface input,
    #application-interface textarea {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      background: #121922;
      color: #e1e9f0;
      font-family: inherit;
      font-size: 1rem;
      resize: none;
    }
    #application-interface textarea {
      height: 90px;
    }
    #application-interface button.submit-btn {
      margin-top: 20px;
      width: 100%;
      background: #2499de;
      border: none;
      color: #121923;
      font-weight: 700;
      font-size: 1.1rem;
      padding: 12px 0;
      border-radius: 30px;
      cursor: pointer;
    }
    #application-interface button.submit-btn:hover {
      background: #1667ba;
    }
    .alert-message {
      margin-top: 20px;
      background: #2a3450;
      padding: 12px 15px;
      border-radius: 10px;
      font-weight: 700;
      color: #68b7f2;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.jpg" alt="Punjab Alumni Connect Logo" style="height: 60px; margin-right: 20px;" />
    <nav>
      <ul class="nav-list">
        <li><a href="index.html" id="navHome">Home</a></li>
        <li><a href="dashboard.html" id="navDashboard">Dashboard</a></li>
        <li><a href="alumni.html" id="navAlumni">Alumni</a></li>
        <li><a href="events.html" id="navEvents">Events</a></li>
        <li><a href="jobs.html" id="navJobs" class="active">Jobs</a></li>
        <li><a href="mentorship.html" id="navMentorship">Mentorship</a></li>
        <li><a href="collaborative.html" id="navCollaborative">Collaborative Spaces</a></li>
        <li><a href="donations.html" id="navDonations">Donations</a></li>
        <li><a href="settings.html" id="navSettings">Settings</a></li>
        <li><button id="logoutBtn">Logout</button></li>
      </ul>
    </nav>
  </header>
  <main class="container">
    <h1 id="pageTitle">Job Opportunities</h1>
    <div id="jobList"></div>
  </main>
  <div id="applicationInterface" style="display:none;">
    <h2 id="applicationTitle">Job Application</h2>
    <label for="appName" id="labelName">Full Name</label>
    <input type="text" id="appName" placeholder="Enter your full name" required />
    <label for="appGradYear" id="labelGradYear">Year of Graduation</label>
    <input type="number" id="appGradYear" placeholder="Enter your graduation year" min="1950" max="2100" required />
    <label for="appSkills" id="labelSkills">Skills / Experience</label>
    <textarea id="appSkills" placeholder="List your relevant skills or experience" required></textarea>
    <button id="submitApplicationBtn">Submit</button>
    <div id="alertMessage" style="display:none; color:#29f; font-weight:700;"></div>
  </div>
  <script>
    const jobsData = {
      "Punjab University": [
        { title: "Senior Software Engineer", company: "Google India", location: "Bengaluru", salary: "₹25 LPA", description: "Join Google's cloud team focused on machine learning.", tags: ["Full-time", "Remote Possible"] },
        { title: "Product Manager", company: "Flipkart", location: "Bengaluru", salary: "₹20 LPA", description: "Lead product strategy and development.", tags: ["Full-time", "Onsite"] }
      ],
      "Thapar University": [
        { title: "Data Scientist", company: "Amazon", location: "Seattle", salary: "₹28 LPA", description: "Work on recommendation systems and customer analytics.", tags: ["Full-time", "Remote"] },
        { title: "Civil Engineer", company: "L&T", location: "Chandigarh", salary: "₹10 LPA", description: "Infrastructure and construction projects.", tags: ["Full-time", "Onsite"] }
      ],
      "Lovely Professional University": [
        { title: "Startup Founder & CEO", company: "TechStartup Inc.", location: "Punjab", salary: "Equity Based", description: "Leading a startup in the tech education sector.", tags: ["Full-time"] },
        { title: "Marketing Head", company: "Infosys", location: "Bangalore", salary: "₹18 LPA", description: "Develop and lead marketing strategies.", tags: ["Full-time", "Remote Possible"] }
      ],
      "Punjab Engineering College": [
        { title: "Engineering Consultant", company: "Siemens", location: "Mumbai", salary: "₹22 LPA", description: "Consult on advanced engineering projects.", tags: ["Contract", "Onsite"] }
      ],
      "Guru Nanak University": [
        { title: "Research Scientist", company: "CSIR Labs", location: "New Delhi", salary: "₹15 LPA", description: "Research in nanotechnology and quantum physics.", tags: ["Full-time"] }
      ],
      "Chandigarh University": [
        { title: "Cloud Engineer", company: "SAP", location: "Pune", salary: "₹23 LPA", description: "Manage and deploy cloud infrastructure solutions.", tags: ["Full-time", "Remote"] }
      ],
      "Chitkara University": [
        { title: "Research Associate", company: "Chitkara University R&D", location: "Rajpura", salary: "₹20 LPA", description: "Work on innovative research projects.", tags: ["Full-time", "Onsite"] },
        { title: "Software Developer", company: "Infosys", location: "Bangalore", salary: "₹15 LPA", description: "Develop and maintain software solutions.", tags: ["Full-time", "Remote Possible"] }
      ]
    };
    window.addEventListener("DOMContentLoaded", () => {
      const institution = sessionStorage.getItem("institution");
      const role = (sessionStorage.getItem("role") || "").toLowerCase();
      const jobList = document.getElementById("jobList");
      const applicationInterface = document.getElementById("applicationInterface");
      const alertMessage = document.getElementById("alertMessage");
      if (!institution || !role) {
        window.location.href = "/login.html";
        return;
      }
      const jobs = jobsData[institution] || [];
      if (!jobs.length) {
        jobList.innerHTML = "<p>No job postings available.</p>";
        return;
      }
      let html = "";
      jobs.forEach(job => {
        html += `
          <div class="job-card">
            <h3>${job.title}</h3>
            <p><strong>Company:</strong> ${job.company}</p>
            <p><strong>Location:</strong> ${job.location}</p>
            <p><strong>Salary:</strong> ${job.salary}</p>
            <p>${job.description}</p>
            <p>${job.tags.map(tag => `<span class="job-tag">${tag}</span>`).join(" ")}</p>
            <button class="apply-btn" data-title="${job.title}">Apply Now</button>
          </div>
        `;
      });
      jobList.innerHTML = html;
      document.querySelectorAll(".apply-btn").forEach(btn => {
        btn.addEventListener("click", () => {
          if (role === "student") {
            alert("Feature not available for students.");
            return;
          }
          if (role === "admin") {
            alert("Feature not available for admins.");
            return;
          }
          applicationInterface.style.display = "block";
          alertMessage.style.display = "none";
          applicationInterface.scrollIntoView({ behavior: "smooth" });
          window.selectedJobTitle = btn.getAttribute("data-title");
        });
      });
      document.getElementById("submitApplicationBtn").addEventListener("click", () => {
        const name = document.getElementById("appName").value.trim();
        const year = document.getElementById("appGradYear").value.trim();
        const skills = document.getElementById("appSkills").value.trim();
        if (!name || !year || !skills) {
          alertMessage.textContent = "Please fill all fields.";
          alertMessage.style.display = "block";
          return;
        }
        alertMessage.style.display = "none";
        alert("Thank you for applying. We will connect with you soon.");
        applicationInterface.style.display = "none";
        document.getElementById("appName").value = "";
        document.getElementById("appGradYear").value = "";
        document.getElementById("appSkills").value = "";
      });
      document.getElementById("logoutBtn").addEventListener("click", () => {
        sessionStorage.clear();
        window.location.href = "/login.html";
      });
    });
  </script>
</body>
</html>
