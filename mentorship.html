      document.getElementById("navDonations").textContent = t.navDonations;
      document.getElementById("navSettings").textContent = t.navSettings;
      document.getElementById("logoutBtn").textContent = t.logout;
      document.getElementById("pageTitle").textContent = t.pageTitle;
      document.getElementById("description").textContent = t.description;
      document.getElementById("chatboxTitle").textContent = t.chatTitle;
      document.getElementById("labelName").textContent = t.labelName;
      document.getElementById("labelYear").textContent = t.labelYear;
      document.getElementById("labelCourse").textContent = t.labelCourse;
      document.getElementById("submitDetails").textContent = t.submitDetails;
      document.getElementById("chatInput").placeholder = t.chatPlaceholder;
      document.getElementById("sendBtn").textContent = t.send;
    }

    const mentorContainer = document.getElementById("mentorsList");
    const studentContainer = document.getElementById("studentsList");
    const logoutBtn = document.getElementById("logoutBtn");
    const chatbox = document.getElementById("chatbox");
    const closeChatBtn = document.getElementById("closeChat");
    const messagesDiv = document.getElementById("messages");
    const chatInput = document.getElementById("chatInput");
    const sendBtn = document.getElementById("sendBtn");
    const detailsForm = document.getElementById("detailsForm");
    const nameInput = document.getElementById("nameInput");
    const yearInput = document.getElementById("yearInput");
    const courseInput = document.getElementById("courseInput");

    function createMentorCard(mentor) {
      return `
        <div class="profile-card">
          <div class="avatar">üë§</div>
          <div class="info">
            <h3>${mentor.name}</h3>
            <p><strong>Expertise:</strong> ${mentor.expertise}</p>
            <p><strong>Contact:</strong> <a href="mailto:${mentor.contact}">${mentor.contact}</a></p>
            <p>${mentor.bio}</p>
            <button class="btn requestMentorshipBtn">${translations[currentLang].requestMentorship}</button>
          </div>
        </div>
      `;
    }

    function createStudentCard(student) {
      return `
        <div class="profile-card">
          <div class="avatar">üéì</div>
          <div class="info">
            <h3>${student.name}</h3>
            <p><strong>Department:</strong> ${student.department}</p>
            <p><strong>Email:</strong> <a href="mailto:${student.email}">${student.email}</a></p>
          </div>
        </div>
      `;
    }

    window.addEventListener("DOMContentLoaded", () => {
      const institution = sessionStorage.getItem("institution");
      const role = (sessionStorage.getItem("role") || "").toLowerCase();
      const lang = sessionStorage.getItem("preferredLanguage") || "en";

      if (!institution || !role) {
        window.location.href = "login.html";
        return;
      }

      applyLanguage(lang);

      if (role === "student") {
        mentorContainer.innerHTML = "";
        studentContainer.innerHTML = "";
        const mentors = alumni[institution] || [];
        if (mentors.length > 0) {
          mentorContainer.innerHTML = mentors.map(createMentorCard).join("");
        } else {
          mentorContainer.innerHTML = `<p>No mentors available.</p>`;
        }
      } else if (role === "alumni") {
        mentorContainer.innerHTML = "";
        studentContainer.innerHTML = "";
        const students = students[institution] || [];
        if (students.length > 0) {
          studentContainer.innerHTML = students.map(createStudentCard).join("");
        } else {
          studentContainer.innerHTML = `<p>No students available.</p>`;
        }
      } else if (role === "admin") {
        const mentors = alumni[institution] || [];
        const studentsList = students[institution] || [];
        mentorContainer.innerHTML = `<h2>Mentors</h2>`;
        if (mentors.length) {
          mentorContainer.innerHTML += mentors.map(createMentorCard).join("");
        } else {
          mentorContainer.innerHTML += `<p>No mentors available.</p>`;
        }
        studentContainer.innerHTML = `<h2>Students</h2>`;
        if (studentsList.length) {
          studentContainer.innerHTML += studentsList.map(createStudentCard).join("");
        } else {
          studentContainer.innerHTML += `<p>No students available.</p>`;
        }
      }

      setTimeout(() => {
        document
          .querySelectorAll(".requestMentorshipBtn")
          .forEach((btn) => {
            btn.addEventListener("click", () => {
              if (role !== "student") {
                alert(translations[lang].alertNotAllowed);
                return;
              }
              resetChat();
              chatbox.style.display = "flex";
              addMessage(translations[lang].chatWelcome, "bot");
            });
          });
      }, 0);

      logoutBtn.addEventListener("click", () => {
        sessionStorage.clear();
        window.location.href = "login.html";
      });
    });

    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.textContent = text;
      div.className = `msg ${sender}`;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function clearMessages() {
      messagesDiv.innerHTML = "";
    }

    function resetChat() {
      clearMessages();
      nameInput.value = "";
      yearInput.value = "";
      courseInput.value = "";
      detailsForm.style.display = "block";
      chatInput.style.display = "none";
      sendBtn.style.display = "none";
    }

    closeChatBtn.addEventListener("click", () => {
      chatbox.style.display = "none";
    });

    detailsForm.addEventListener("submit", (e) => {
      e.preventDefault();
      if (
        !nameInput.value.trim() ||
        !yearInput.value.trim() ||
        !courseInput.value.trim()
      ) {
        alert(translations[currentLang].alertFill);
        return;
      }
      detailsForm.style.display = "none";
      chatInput.style.display = "inline-block";
      sendBtn.style.display = "inline-block";
      clearMessages();
      addMessage(
        `${translations[currentLang].alertThanks}`,
        "bot"
      );
      chatInput.focus();
    });

    sendBtn.addEventListener("click", () => {
      let input = chatInput.value.trim();
      if (!input) return;
      addMessage(input, "user");
      chatInput.value = "";
      if (input.toLowerCase() === "hello") {
        setTimeout(() => {
          addMessage(translations[currentLang].chatApproved, "bot");
        }, 500);
        setTimeout(() => {
          chatbox.style.display = "none";
        }, 2500);
      } else {
        setTimeout(() => {
          addMessage(translations[currentLang].chatPrompt, "bot");
        }, 500);
      }
    });

    chatInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        sendBtn.click();
      }
    });
  </script>
</body>
</html>
