  <style>
    .profile-card {
      background: rgba(36, 147, 255, 0.07);
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      display: flex;
      align-items: center;
      color: #eaf6ff;
      transition: background 0.3s ease;
    }
    .profile-card:hover {
      background: rgba(36, 147, 255, 0.14);
    }
    .avatar {
      font-size: 3rem;
      margin-right: 1rem;
      color: #2493ff;
    }
    .info h3 {
      margin: 0 0 0.5rem 0;
      color: #2493ff;
    }
    .info p {
      margin: 0.2rem 0;
    }
    .btn {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background: #2493ff;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 600;
      color: #101927;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #165ea8;
    }
    header {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background-color: #101927;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav {
      flex-grow: 1;
    }
    nav ul.nav-list {
      display: flex;
      gap: 15px;
      list-style: none;
      padding: 0;
      margin: 0;
      font-weight: 700;
      font-size: 1rem;
      align-items: center;
      background: transparent;
    }
    nav ul.nav-list li a,
    nav ul.nav-list li button {
      color: #2493ff;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      background: none;
      border: none;
      cursor: pointer;
      font-family: inherit;
      font-size: 1rem;
    }
    nav ul.nav-list li a.active,
    nav ul.nav-list li a:hover,
    nav ul.nav-list li button:hover {
      background: #2493ff;
      color: #101927;
      font-weight: bold;
    }
    .container {
      background-color: #121F33;
      border-radius: 1em;
      padding: 2rem;
      max-width: 1200px;
      margin: 2rem auto;
      color: #eaf6ff;
    }

    /* --- New chat feature styles --- */
    #chatbox {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 350px;
      height: 420px;
      background-color: #121F33;
      border-radius: 10px;
      box-shadow: 0 0 10px #0008;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
      z-index: 10000;
      color: #eaf6ff;
    }
    #chatbox-header {
      background-color: #2493ff;
      color: #101927;
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      font-weight: bold;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }
    #close-chat {
      position: absolute;
      right: 10px;
      top: 10px;
      background: none;
      border: none;
      font-size: 22px;
      cursor: pointer;
      font-weight: bold;
      color: #101927;
    }
    #chat-area {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      background: #1e2a4d;
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
    }
    #messages {
      flex: 1;
    }
    .msg {
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 8px;
      max-width: 75%;
      word-wrap: break-word;
    }
    .bot {
      background: #2493ff;
      color: #000;
      align-self: flex-start;
    }
    .user {
      background: #165ea8;
      color: #fff;
      align-self: flex-end;
    }
    #form-area {
      padding: 10px;
      background: #121F33;
    }
    #details-form {
      display: flex;
      flex-direction: column;
    }
    #details-form label {
      margin-top: 10px;
    }
    #details-form input {
      padding: 8px;
      margin-top: 5px;
      border-radius: 6px;
      border: none;
      background: #222d48;
      color: #eaf6ff;
      font-family: inherit;
    }
    #submit-details {
      margin-top: 15px;
      padding: 10px;
      background: #2493ff;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      color: #101927;
      transition: background 0.3s ease;
    }
    #submit-details:hover {
      background: #165ea8;
    }
    #chat-controls {
      display: none;
      padding: 10px;
      background: #121F33;
      display: flex;
      gap: 8px;
    }
    #chat-input {
      flex: 1;
      padding: 8px;
      border-radius: 20px;
      border: none;
      outline: none;
      font-family: inherit;
      color: #eaf6ff;
      background: #222d48;
    }
    #send-btn {
      padding: 8px 15px;
      background: #2493ff;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      color: #101927;
      transition: background 0.3s ease;
    }
    #send-btn:hover {
      background: #165ea8;
    }
  </style>

          <div class="avatar">ðŸ‘¤</div>

    const mentorsList = document.getElementById('mentors-list');
    const studentsList = document.getElementById('students-list');
    const logoutBtn = document.getElementById('logout-btn');

    const closeChatBtn = document.getElementById('close-chat');
    const messagesDiv = document.getElementById('messages');
    const chatInput = document.getElementById('chat-input');
    const sendBtn = document.getElementById('send-btn');
    const detailsForm = document.getElementById('details-form');
    const nameInput = document.getElementById('name-input');
    const yearInput = document.getElementById('year-input');
    const courseInput = document.getElementById('course-input');

    function addMessage(text, sender) {
      const msg = document.createElement('div');
      msg.classList.add('msg');
      msg.classList.add(sender === 'bot' ? 'bot' : 'user');
      msg.textContent = text;
      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
    function clearMessages() {
      messagesDiv.innerHTML = '';
    }
    function resetChat() {
      clearMessages();
      chatInput.value = '';
      chatInput.style.display = 'none';
      sendBtn.style.display = 'none';
      detailsForm.style.display = 'block';
    }

    window.addEventListener('DOMContentLoaded', () => {
      const institution = sessionStorage.getItem('loggedInInstitution');
      const role = sessionStorage.getItem('loggedInRole');
      const email = sessionStorage.getItem('loggedInEmail');

      if (!institution || !role || !email) {
        window.location.href = 'login.html';
        return;
      }

      document.getElementById('page-title').textContent = `${institution} Mentorship Program`;

      if (role === 'student') {
        document.getElementById('description').textContent = 'Connect with experienced alumni mentors from your institution.';
        const mentors = alumniAsMentors[institution] || [];
        mentorsList.innerHTML = mentors.length ? mentors.map(createMentorCard).join('') : '<p>No mentors available.</p>';
        studentsList.innerHTML = '';
      } else if (role === 'alumni') {
        document.getElementById('description').textContent = 'Connect with students seeking mentorship from your institution.';
        const students = studentsAsMentees[institution] || [];
        studentsList.innerHTML = students.length ? students.map(createStudentCard).join('') : '<p>No students available for mentorship.</p>';
        mentorsList.innerHTML = '';
      } else if (role === 'admin') {
        document.getElementById('description').textContent = 'Manage both mentors (alumni) and students mentorship connections.';
        const mentors = alumniAsMentors[institution] || [];
        const students = studentsAsMentees[institution] || [];
        mentorsList.innerHTML = '<h2>Mentors (Alumni)</h2>' + (mentors.length ? mentors.map(createMentorCard).join('') : '<p>No mentors available.</p>');
        studentsList.innerHTML = '<h2>Students</h2>' + (students.length ? students.map(createStudentCard).join('') : '<p>No students available.</p>');
      }

      // Add event listeners after content is rendered
      setTimeout(() => {
        document.querySelectorAll('.request-mentorship-btn').forEach(btn => {
          btn.addEventListener('click', () => {
            if (role === 'student') {
              resetChat();
              chatbox.style.display = 'flex';
              addMessage('Please fill your details to start mentorship request.', 'bot');
            } else {
              alert('Feature not for alumni or admin.');
            }
          });
        });
      }, 0);

      logoutBtn.addEventListener('click', () => {
        sessionStorage.clear();
        window.location.href = 'login.html';
      });
    });

    closeChatBtn.addEventListener('click', () => {
      chatbox.style.display = 'none';
    });

    detailsForm.addEventListener('submit', (e) => {
      e.preventDefault();
      if (!nameInput.value.trim() || !yearInput.value.trim() || !courseInput.value.trim()) {
        alert('Please fill all details.');
        return;
      }
      detailsForm.style.display = 'none';
      chatInput.style.display = 'inline-block';
      sendBtn.style.display = 'inline-block';
      clearMessages();
      addMessage(`Thank you, ${nameInput.value.trim()}. Type 'hello' to start conversation with the mentor.`, 'bot');
      chatInput.focus();
    });

    sendBtn.addEventListener('click', () => {
      const userText = chatInput.value.trim();
      if (!userText) return;
      addMessage(userText, 'user');
      chatInput.value = '';
      if (userText.toLowerCase() === 'hello') {
        setTimeout(() => {
          addMessage('Mentor will connect with you soon.', 'bot');
        }, 500);
        setTimeout(() => {
          chatbox.style.display = 'none';
        }, 2500);
      } else {
        setTimeout(() => {
          addMessage("Please type 'hello' to start the conversation.", 'bot');
        }, 500);
      }
    });

    chatInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        sendBtn.click();
      }
    });

document.addEventListener("DOMContentLoaded", () => {
  const lang = sessionStorage.getItem("preferredLanguage") || "en";
  const role = (sessionStorage.getItem("loggedInRole") || "").toLowerCase();

  // Apply translations to UI
  function applyTranslations() {
    const d = translations[lang] || translations.en;
    document.getElementById("nav-home").textContent = d.navHome;
    document.getElementById("nav-dashboard").textContent = d.navDashboard;
    document.getElementById("nav-alumni").textContent = d.navAlumni;
    document.getElementById("nav-events").textContent = d.navEvents;
    document.getElementById("nav-jobs").textContent = d.navJobs;
    document.getElementById("nav-mentorship").textContent = d.navMentorship;
    document.getElementById("nav-collaborative").textContent = d.navCollaborative;
    document.getElementById("nav-donations").textContent = d.navDonations;
    document.getElementById("nav-settings").textContent = d.navSettings;
    document.getElementById("logout-btn").textContent = d.logout;
    document.getElementById("page-title").textContent = d.pageTitle;
    document.getElementById("description").textContent = d.description;
    document.getElementById("requestMentorshipBtn").textContent = d.requestMentorshipBtn;
    document.getElementById("chatbox-title").textContent = d.chatboxTitle;
    document.getElementById("label-name").textContent = d.labelName;
    document.getElementById("label-year").textContent = d.labelYear;
    document.getElementById("label-course").textContent = d.labelCourse;
    document.getElementById("submit-details").textContent = d.submitDetails;
    document.getElementById("chat-input").placeholder = d.chatInputPlaceholder;
    document.getElementById("send-btn").textContent = d.sendBtn;
  }
  applyTranslations();

  if (role === "student") {
    // Students see request mentorship button
    document.getElementById("requestMentorshipBtn").style.display = "inline-block";
  } else {
    // Alumni and admin do not see button or chat
    document.getElementById("requestMentorshipBtn").style.display = "none";
  }

  // Chatbox element refs
  const chatbox = document.getElementById("chatbox");
  const chatInput = document.getElementById("chat-input");
  const sendBtn = document.getElementById("send-btn");
  const closeBtn = document.getElementById("close-chat");
  const messages = document.getElementById("messages");
  const formArea = document.getElementById("form-area");
  const detailsForm = document.getElementById("details-form");

  // Show chatbox when request button clicked
  document.getElementById("requestMentorshipBtn").addEventListener("click", () => {
    chatbox.style.display = "flex";
    formArea.style.display = "block";
    clearMessages();
    addMessage(translations[lang].chatWelcome, "bot");
  });

  // Form submission inside chatbox
  detailsForm.addEventListener("submit", (e) => {
    e.preventDefault();
    const name = document.getElementById("name-input").value.trim();
    const year = document.getElementById("year-input").value.trim();
    const course = document.getElementById("course-input").value.trim();
    if (!name || !year || !course) {
      alert(translations[lang].alertFillAll);
      return;
    }
    formArea.style.display = "none";
    chatInput.style.display = "inline-block";
    sendBtn.style.display = "inline-block";
    clearMessages();
    addMessage(`${translations[lang].alertThanks}`, "bot");
    chatInput.focus();
  });

  // Handle sending chat messages
  sendBtn.addEventListener("click", () => {
    const msg = chatInput.value.trim();
    if (!msg) return;
    addMessage(msg, "user");
    chatInput.value = "";
    if (msg.toLowerCase() === "hello") {
      setTimeout(() => addMessage(translations[lang].chatApproved, "bot"), 500);
      setTimeout(() => (chatbox.style.display = "none"), 2500);
    } else {
      setTimeout(() => addMessage(translations[lang].chatPrompt, "bot"), 500);
    }
  });

  chatInput.addEventListener("keypress", (event) => {
    if (event.key === "Enter") {
      event.preventDefault();
      sendBtn.click();
    }
  });

  // Close chatbox
  closeBtn.addEventListener("click", () => {
    chatbox.style.display = "none";
  });

  // Clear all messages
  function clearMessages() {
    messages.innerHTML = "";
  }

  // Add message utility
  function addMessage(text, sender) {
    const div = document.createElement("div");
    div.textContent = text;
    div.className = `msg ${sender}`;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
  }

  // Logout logic
  document.getElementById("logout-btn").addEventListener("click", () => {
    sessionStorage.clear();
    location.href = "login.html";
  });
});
