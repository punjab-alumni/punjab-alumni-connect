<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mentorship Program - Punjab Alumni Connect</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .mentor-card {
      background: rgba(255 255 255 / 0.1);
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      display: flex;
      align-items: center;
    }

    .mentor-avatar {
      font-size: 3rem;
      margin-right: 1rem;
    }

    .mentor-info h3 {
      margin: 0 0 0.5rem 0;
    }

    .mentor-info p {
      margin: 0.2rem 0;
    }

    .btn {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background: #4fd7a5;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 600;
      color: #0a1a0f;
    }

    header ul.nav-list li button {
      background: none;
      border: none;
      color: #4fd7a5;
      cursor: pointer;
      font-size: 1rem;
      padding: 0.5rem 1rem;
    }

    header ul.nav-list li button:hover {
      background-color: #36b390;
      color: #0a1a0f;
      font-weight: bold;
      border-radius: 6px;
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <ul class="nav-list">
        <li><a href="index.html">Home</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="alumni.html">Alumni</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="jobs.html">Jobs</a></li>
        <li><a href="mentorship.html" class="active">Mentorship</a></li>
        <li><a href="donations.html">Donations</a></li>
        <li><a href="settings.html">Settings</a></li>
        <li><button id="logout-btn">Logout</button></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <h1 id="page-title">Mentorship Program</h1>
    <p id="description">Connect with experienced mentors from your institution.</p>

    <div id="mentors-list"></div>
  </main>

  <script>
    const mentorsData = {
      "Punjab University": [
        {
          name: "Dr. Rajesh Kumar",
          expertise: "Machine Learning, Cloud Computing",
          contact: "rajesh.kumar@pu.edu",
          bio: "Expert in AI and cloud technologies with 10+ years experience."
        },
        {
          name: "Priya Sharma",
          expertise: "Product Management, Leadership",
          contact: "priya.sharma@pu.edu",
          bio: "Seasoned Product Manager with a passion for mentoring startups."
        }
      ],
      "Thapar University": [
        {
          name: "Arjun Mehta",
          expertise: "Data Science, AI",
          contact: "arjun.mehta@thapar.edu",
          bio: "Data Scientist helping students excel in analytics."
        },
        {
          name: "Simran Kaur",
          expertise: "Civil Engineering, Project Management",
          contact: "simran.kaur@thapar.edu",
          bio: "Experienced civil engineer and mentor."
        }
      ],
      "Lovely Professional University": [
        {
          name: "Vikram Patel",
          expertise: "Entrepreneurship, Innovation",
          contact: "vikram.patel@lpu.co.in",
          bio: "Startup founder and innovation enthusiast."
        },
        {
          name: "Neha Gupta",
          expertise: "Marketing, Leadership",
          contact: "neha.gupta@lpu.co.in",
          bio: "Marketing head passionate about mentoring young professionals."
        }
      ],
      "Punjab Engineering College": [
        {
          name: "Amit Singh",
          expertise: "Distributed Systems, Leadership",
          contact: "amit.singh@pec.edu.in",
          bio: "Engineering manager and leadership coach."
        }
      ],
      "Guru Nanak Dev University": [
        {
          name: "Jaspreet Singh",
          expertise: "Nanotechnology, Quantum Physics",
          contact: "jaspreet.singh@gndu.ac.in",
          bio: "Research scientist and mentor."
        }
      ],
      "Chandigarh University": [
        {
          name: "Neeraj Sharma",
          expertise: "Cloud Solutions, DevOps",
          contact: "neeraj.sharma@cu.in",
          bio: "Cloud engineer focused on career mentoring."
        }
      ],
      "Punjab Agricultural University": [
        {
          name: "Baljit Kaur",
          expertise: "Agronomy, Soil Science",
          contact: "baljit.kaur@pau.ac.in",
          bio: "Agricultural scientist mentoring research projects."
        }
      ]
    };

    const mentorsList = document.getElementById('mentors-list');
    const pageTitle = document.getElementById('page-title');
    const description = document.getElementById('description');
    const logoutBtn = document.getElementById('logout-btn');

    function displayMentors(institution) {
      pageTitle.textContent = `${institution} Mentorship Program`;
      description.textContent = `Connect with experienced mentors from ${institution}.`;

      const mentors = mentorsData[institution] || [];
      if (mentors.length === 0) {
        mentorsList.innerHTML = "<p>No mentors available for this institution.</p>";
        return;
      }

      let html = "";
      mentors.forEach(mentor => {
        html += `
          <div class="mentor-card">
            <div class="mentor-avatar">ðŸ‘¤</div>
            <div class="mentor-info">
              <h3>${mentor.name}</h3>
              <p><strong>Expertise:</strong> ${mentor.expertise}</p>
              <p><strong>Contact:</strong> <a href="mailto:${mentor.contact}">${mentor.contact}</a></p>
              <p>${mentor.bio}</p>
              <button class="btn" onclick="alert('Mentorship request feature coming soon!')">Request Mentorship</button>
            </div>
          </div>
        `;
      });

      mentorsList.innerHTML = html;
    }

    logoutBtn.addEventListener('click', () => {
      localStorage.clear();
      window.location.href = 'login.html';
    });

    window.addEventListener('DOMContentLoaded', () => {
      const institution = localStorage.getItem('loggedInInstitution');
      const email = localStorage.getItem('loggedInEmail');

      if (!institution || !email) {
        window.location.href = 'login.html';
        return;
      }

      displayMentors(institution);
    });
  </script>
</body>

</html>
