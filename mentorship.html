<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mentorship - Punjab Alumni Connect</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .mentor-profile {
      background: rgba(255 255 255 / 0.1);
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
    }
    .mentor-profile h3 {
      margin-top: 0;
    }
    .btn {
      background: #4fd7a5;
      border: none;
      border-radius: 20px;
      padding: 0.5rem 1rem;
      color: #0a1a0f;
      font-weight: 600;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    form label {
      font-weight: 600;
      margin-top: 1rem;
      display: block;
      margin-bottom: 0.3rem;
    }
    form input {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: none;
      margin-bottom: 0.8rem;
      outline: none;
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <ul class="nav-list">
        <li><a href="index.html">Home</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="alumni.html">Alumni</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="jobs.html">Jobs</a></li>
        <li><a href="mentorship.html" class="active">Mentorship</a></li>
        <li><a href="donations.html">Donations</a></li>
        <li><a href="settings.html">Settings</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <h1 id="page-title">Mentorship Program</h1>
    <p id="description">Connect with mentors from your institution.</p>

    <div id="mentor-list"></div>

    <section style="margin-top: 2rem;">
      <h2>Become a Mentor</h2>
      <form id="mentor-signup-form">
        <label for="name">Name:</label>
        <input type="text" id="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" required />

        <label for="expertise">Expertise:</label>
        <input type="text" id="expertise" required />

        <label for="experience">Years of Experience:</label>
        <input type="number" id="experience" min="1" required />

        <button type="submit" class="btn">Sign Up</button>
      </form>
      <div id="signup-message" style="margin-top: 10px; color: #4fd7a5;"></div>
    </section>
  </main>

  <script>
    const mentorsData = {
      "Punjab University": [
        { name: "Dr. Rajesh Kumar", position: "Senior Software Engineer", company: "Google India", expertise: "Software Engineering, Cloud Computing" },
        { name: "Priya Sharma", position: "Product Manager", company: "Microsoft", expertise: "Product Strategy, Leadership" }
      ],
      "Punjab Engineering College": [
        { name: "Amit Singh", position: "Engineering Manager", company: "Amazon", expertise: "Distributed Systems, Leadership" },
        { name: "Neha Verma", position: "System Analyst", company: "TCS", expertise: "Systems Analysis, Security" }
      ],
      "Thapar University": [
        { name: "Arjun Mehta", position: "Data Scientist", company: "Flipkart", expertise: "Data Science, AI" },
        { name: "Simran Kaur", position: "Civil Engineer", company: "L&T", expertise: "Infrastructure, Project Management" }
      ],
      "Lovely Professional University": [
        { name: "Vikram Patel", position: "Entrepreneur", company: "TechStartup Inc.", expertise: "Entrepreneurship, Fundraising" },
        { name: "Neha Gupta", position: "Marketing Head", company: "Infosys", expertise: "Marketing Strategy" }
      ],
      "Guru Nanak Dev University": [
        { name: "Jaspreet Singh", position: "Research Scientist", company: "IIT Delhi", expertise: "Nanotechnology, Quantum Physics" }
      ],
      "Chandigarh University": [
        { name: "Neeraj Sharma", position: "Software Developer", company: "SAP", expertise: "Java, Cloud Solutions" }
      ],
      "Punjab Agricultural University": [
        { name: "Baljit Kaur", position: "Agricultural Scientist", company: "PAU Research Center", expertise: "Crop Science, Soil Management" }
      ]
    };

    const mentorListEl = document.getElementById('mentor-list');
    const pageTitle = document.getElementById('page-title');
    const description = document.getElementById('description');

    function getQueryParam(param) {
      const params = new URLSearchParams(window.location.search);
      return params.get(param);
    }

    function displayMentors(institution) {
      pageTitle.textContent = `${institution} Mentorship Program`;
      description.textContent = `Connect with esteemed mentors from ${institution}.`;

      const mentors = mentorsData[institution] || [];
      if (mentors.length === 0) {
        mentorListEl.innerHTML = '<p>No mentors available for this institution currently.</p>';
        return;
      }

      let html = '';
      mentors.forEach(mentor => {
        html += `
          <div class="mentor-profile">
            <h3>${mentor.name}</h3>
            <p><strong>Position:</strong> ${mentor.position} at ${mentor.company}</p>
            <p><strong>Expertise:</strong> ${mentor.expertise}</p>
            <button class="btn connect-btn">Request Mentorship</button>
          </div>
        `;
      });
      mentorListEl.innerHTML = html;

      document.querySelectorAll('.connect-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          alert('Mentorship request feature coming soon!');
        });
      });
    }

    document.getElementById('mentor-signup-form').addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const expertise = document.getElementById('expertise').value.trim();
      const experience = document.getElementById('experience').value.trim();

      if (!name || !email || !expertise || !experience) {
        alert('Please fill in all fields');
        return;
      }

      document.getElementById('signup-message').textContent = `Thank you, ${name}! We have received your mentorship request and will contact you shortly.`;
      this.reset();
    });

    window.addEventListener('DOMContentLoaded', () => {
      const institution = getQueryParam('institution') || 'Punjab University';
      displayMentors(institution);
    });
  </script>
</body>

</html>
