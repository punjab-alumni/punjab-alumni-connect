<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Events - Punjab Alumni Connect</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .event-card {
      background: rgba(255 255 255 / 0.1);
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
    }

    .event-card h3 {
      margin-top: 0;
    }

    header ul.nav-list li button {
      background: none;
      border: none;
      color: #4fd7a5;
      cursor: pointer;
      font-size: 1rem;
      padding: 0.5rem 1rem;
    }

    header ul.nav-list li button:hover {
      background-color: #36b390;
      color: #0a1a0f;
      font-weight: bold;
      border-radius: 6px;
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <ul class="nav-list">
        <li><a href="index.html">Home</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="alumni.html">Alumni</a></li>
        <li><a href="events.html" class="active">Events</a></li>
        <li><a href="jobs.html">Jobs</a></li>
        <li><a href="mentorship.html">Mentorship</a></li>
        <li><a href="donations.html">Donations</a></li>
        <li><a href="settings.html">Settings</a></li>
        <li><button id="logout-btn">Logout</button></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <h1 id="page-title">Upcoming Events</h1>
    <div id="events-list"></div>
  </main>

  <script>
    const eventsData = {
      "Punjab University": [
        { title: "Tech Summit 2026", date: "2026-01-15", location: "Chandigarh", description: "Annual technology summit showcasing research and innovation." },
        { title: "Virtual Career Fair", date: "2026-02-20", location: "Online", description: "Connect with companies and explore job opportunities remotely." },
        { title: "Alumni Reunion", date: "2026-03-30", location: "Chandigarh", description: "Celebrate with fellow alumni and network." }
      ],
      "Thapar University": [
        { title: "Career Fair 2026", date: "2026-02-20", location: "Patiala", description: "Meet potential employers and learn about industry trends." },
        { title: "Entrepreneurship Workshop", date: "2026-04-10", location: "Patiala", description: "Workshop on starting and growing startups." }
      ],
      "Lovely Professional University": [
        { title: "Global Alumni Meet", date: "2026-01-30", location: "Online", description: "Virtual meet for alumni worldwide." },
        { title: "Student Innovation Day", date: "2026-03-15", location: "Phagwara", description: "Showcase of student projects and innovations." }
      ],
      "Punjab Engineering College": [
        { title: "Engineering Workshop", date: "2026-04-05", location: "Chandigarh", description: "Hands-on workshop on latest engineering tools." },
        { title: "Alumni Meet", date: "2025-12-10", location: "Chandigarh", description: "Networking event for alumni." }
      ],
      "Guru Nanak Dev University": [
        { title: "Annual Cultural Fest", date: "2026-01-20", location: "Amritsar", description: "Cultural activities and celebrations." },
        { title: "Research Conference", date: "2026-02-15", location: "Amritsar", description: "Conference presenting latest research." }
      ],
      "Chandigarh University": [
        { title: "Innovation Meetup", date: "2026-03-25", location: "Chandigarh", description: "Meetup for entrepreneurs and innovators." },
        { title: "Spring Fest", date: "2026-04-10", location: "Chandigarh", description: "Annual spring festival." }
      ],
      "Punjab Agricultural University": [
        { title: "Agricultural Expo", date: "2026-01-18", location: "Ludhiana", description: "Exhibition of agricultural technologies." },
        { title: "Farmers Meet", date: "2026-02-12", location: "Ludhiana", description: "Networking event for local farmers." }
      ]
    };

    const eventsList = document.getElementById('events-list');
    const pageTitle = document.getElementById('page-title');
    const logoutBtn = document.getElementById('logout-btn');

    function displayEvents(institution) {
      pageTitle.textContent = `${institution} - Upcoming Events`;

      const events = eventsData[institution] || [];
      if (events.length === 0) {
        eventsList.innerHTML = "<p>No upcoming events available for this institution.</p>";
        return;
      }

      let html = "";
      events.forEach(event => {
        html += `<div class="event-card">
          <h3>${event.title}</h3>
          <p><strong>Date:</strong> ${event.date}</p>
          <p><strong>Location:</strong> ${event.location}</p>
          <p>${event.description}</p>
        </div>`;
      });

      eventsList.innerHTML = html;
    }

    logoutBtn.addEventListener('click', () => {
      localStorage.clear();
      window.location.href = 'login.html';
    });

    window.addEventListener('DOMContentLoaded', () => {
      const institution = localStorage.getItem('loggedInInstitution');
      const email = localStorage.getItem('loggedInEmail');

      if (!institution || !email) {
        window.location.href = 'login.html';
        return;
      }

      displayEvents(institution);
    });
  </script>
</body>

</html>
