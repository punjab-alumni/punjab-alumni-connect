<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mentorship Program - Punjab Alumni Connect</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .profile-card {
      background: rgba(36, 147, 255, 0.07);
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      display: flex;
      align-items: center;
      color: #eaf6ff;
      transition: background 0.3s ease;
    }
    .profile-card:hover {
      background: rgba(36, 147, 255, 0.14);
    }
    .avatar {
      font-size: 3rem;
      margin-right: 1rem;
      color: #2493ff;
    }
    .info h3 {
      margin: 0 0 0.5rem 0;
      color: #2493ff;
    }
    .info p {
      margin: 0.2rem 0;
    }
    .btn {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background: #2493ff;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 600;
      color: #101927;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #165ea8;
    }
    header {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background-color: #101927;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav {
      flex-grow: 1;
    }
    nav ul.nav-list {
      display: flex;
      gap: 15px;
      list-style: none;
      padding: 0;
      margin: 0;
      font-weight: 700;
      font-size: 1rem;
      align-items: center;
      background: transparent;
    }
    nav ul.nav-list li a,
    nav ul.nav-list li button {
      color: #2493ff;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      background: none;
      border: none;
      cursor: pointer;
      font-family: inherit;
      font-size: 1rem;
    }
    nav ul.nav-list li a.active,
    nav ul.nav-list li a:hover,
    nav ul.nav-list li button:hover {
      background: #2493ff;
      color: #101927;
      font-weight: bold;
    }
    .container {
      background-color: #121F33;
      border-radius: 1em;
      padding: 2rem;
      max-width: 1200px;
      margin: 2rem auto;
      color: #eaf6ff;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.jpg" alt="Punjab Alumni Connect Logo" style="height: 60px; margin-right: 20px;" />
    <nav>
      <ul class="nav-list">
        <li><a href="index.html">Home</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="alumni.html">Alumni</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="jobs.html">Jobs</a></li>
        <li><a href="mentorship.html" class="active">Mentorship</a></li>
        <li><a href="donations.html">Donations</a></li>
        <li><a href="settings.html">Settings</a></li>
        <li><button id="logout-btn">Logout</button></li>
      </ul>
    </nav>
  </header>
  <main class="container">
    <h1 id="page-title">Mentorship Program</h1>
    <p id="description">Connect with your mentorship community.</p>
    <div id="mentors-list"></div>
    <div id="students-list"></div>
  </main>
  <script>

      ],
      "Guru Nanak Dev University": [

        { name: "Manpreet Kaur", expertise: "Environmental Science, Sustainability", contact: "manpreet.kaur@gndu.ac.in", bio: "Mentoring in environmental research." },

    const studentsAsMentees = {
      "Punjab University": [

      ],

        { name: "Student E", department: "Civil Engineering", email: "studente@thapar.edu" },
        { name: "Student F", department: "Electrical Engineering", email: "studentf@thapar.edu" }
      ],
      "Lovely Professional University": [
        { name: "Student G", department: "Mechanical Engineering", email: "studentg@lpu.co.in" },
        { name: "Student H", department: "Business Management", email: "studenth@lpu.co.in" }
      ],
      "Punjab Engineering College": [
        { name: "Student I", department: "Information Technology", email: "studenti@pec.edu.in" },
        { name: "Student J", department: "Computer Science", email: "studentj@pec.edu.in" }
      ],
      "Guru Nanak Dev University": [
        { name: "Student K", department: "Physics", email: "studentk@gndu.ac.in" },
        { name: "Student L", department: "Chemistry", email: "studentl@gndu.ac.in" }
      ],
      "Chandigarh University": [
        { name: "Student M", department: "Computer Applications", email: "studentm@cu.in" },
        { name: "Student N", department: "Electronics", email: "studentn@cu.in" }
      ],
      "Chitkara University": [
        { name: "Student O", department: "Biotechnology", email: "studento@chitkara.edu.in" },
        { name: "Student P", department: "Computer Science", email: "studentp@chitkara.edu.in" }
      ]
    };

    function createMentorCard(mentor) {
      return `
        <div class="profile-card">
          <div class="avatar">ðŸ‘¤</div>
          <div class="info">
            <h3>${mentor.name}</h3>
            <p><strong>Expertise:</strong> ${mentor.expertise}</p>
            <p><strong>Contact:</strong> <a href="mailto:${mentor.contact}">${mentor.contact}</a></p>
            <p>${mentor.bio}</p>
            <button class="btn" onclick="alert('Request mentorship feature coming soon!')">Request Mentorship</button>
          </div>
        </div>`;
    }

    function createStudentCard(student) {
      return `
        <div class="profile-card">
          <div class="avatar">ðŸŽ“</div>
          <div class="info">
            <h3>${student.name}</h3>
            <p><strong>Department:</strong> ${student.department}</p>
            <p><strong>Email:</strong> <a href="mailto:${student.email}">${student.email}</a></p>
          </div>
        </div>`;
    }

    window.addEventListener('DOMContentLoaded', () => {
      const institution = sessionStorage.getItem('loggedInInstitution');
      const role = sessionStorage.getItem('loggedInRole');
      const email = sessionStorage.getItem('loggedInEmail');
      if (!institution || !role || !email) {
        window.location.href = 'login.html';
        return;
      }
      document.getElementById('page-title').textContent = `${institution} Mentorship Program`;
      const mentorsList = document.getElementById('mentors-list');
      const studentsList = document.getElementById('students-list');
      const description = document.getElementById('description');
      if (role === 'student') {
        description.textContent = 'Connect with experienced alumni mentors from your institution.';
        const mentors = alumniAsMentors[institution] || [];
        mentorsList.innerHTML = mentors.length ?
          mentors.map(createMentorCard).join('') : '<p>No mentors available.</p>';
        studentsList.innerHTML = '';
      } else if (role === 'alumni') {
        description.textContent = 'Connect with students seeking mentorship from your institution.';
        const students = studentsAsMentees[institution] || [];
        studentsList.innerHTML = students.length ?
          students.map(createStudentCard).join('') : '<p>No students available for mentorship.</p>';
        mentorsList.innerHTML = '';
      } else if (role === 'admin') {
        description.textContent = 'Manage both mentors (alumni) and students mentorship connections.';
        const mentors = alumniAsMentors[institution] || [];
        const students = studentsAsMentees[institution] || [];
        mentorsList.innerHTML = '<h2>Mentors (Alumni)</h2>' +
          (mentors.length ? mentors.map(createMentorCard).join('') : '<p>No mentors available.</p>');
        studentsList.innerHTML = '<h2>Students</h2>' +
          (students.length ? students.map(createStudentCard).join('') : '<p>No students available.</p>');
      }
      document.getElementById('logout-btn').addEventListener('click', () => {
        sessionStorage.clear();
        window.location.href = 'login.html';
      });
    });
  </script>
</body>
</html>
