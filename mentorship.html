      position: relative;
      font-weight: bold;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }
    #close-chat {
      position: absolute;
      right: 10px;
      top: 10px;
      background: none;
      border: none;
      font-size: 22px;
      cursor: pointer;
      font-weight: bold;
      color: #101927;
    }
    #chat-area {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      background: #1e2a4d;
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
    }
    #messages {
      flex: 1;
    }
    .msg {
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 8px;
      max-width: 75%;
      word-wrap: break-word;
    }

      color: #000;

    }

      color: #eaf6ff;

      border: none;

      font-weight: bold;

    #chat-controls {

      background: #121F33;

    function createMentorCard(mentor) {
      return `
        <div class="profile-card">
          <div class="avatar">👤</div>
          <div class="info">
            <h3>${mentor.name}</h3>
            <p><strong>Expertise:</strong> ${mentor.expertise}</p>
            <p><strong>Contact:</strong> <a href="mailto:${mentor.contact}">${mentor.contact}</a></p>
            <p>${mentor.bio}</p>
            <button class="btn requestMentorshipBtn">${translations[currentLang].requestMentorship}</button>
          </div>
        </div>
      `;
    }

    function createStudentCard(student) {
      return `
        <div class="profile-card">
          <div class="avatar">🎓</div>
          <div class="info">
            <h3>${student.name}</h3>
            <p><strong>Department:</strong> ${student.department}</p>
            <p><strong>Email:</strong> <a href="mailto:${student.email}">${student.email}</a></p>
          </div>
        </div>
      `;
    }

    window.addEventListener("DOMContentLoaded", () => {
      const institution = sessionStorage.getItem("institution");
      const role = (sessionStorage.getItem("role") || "").toLowerCase();
      const lang = sessionStorage.getItem("preferredLanguage") || "en";

      if (!institution || !role) {
        window.location.href = "login.html";
        return;
      }

      applyLanguage(lang);

      if (role === "student") {
        mentorContainer.innerHTML = "";
        studentContainer.innerHTML = "";
        const mentors = alumni[institution] || [];
        if (mentors.length > 0) {
          mentorContainer.innerHTML = mentors.map(createMentorCard).join("");
        } else {
          mentorContainer.innerHTML = `<p>No mentors available.</p>`;
        }
      } else if (role === "alumni") {
        mentorContainer.innerHTML = "";
        studentContainer.innerHTML = "";
        const students = students[institution] || [];
        if (students.length > 0) {
          studentContainer.innerHTML = students.map(createStudentCard).join("");
        } else {
          studentContainer.innerHTML = `<p>No students available.</p>`;
        }
      } else if (role === "admin") {
        const mentors = alumni[institution] || [];
        const studentsList = students[institution] || [];
        mentorContainer.innerHTML = `<h2>Mentors</h2>`;
        if (mentors.length) {
          mentorContainer.innerHTML += mentors.map(createMentorCard).join("");
        } else {
          mentorContainer.innerHTML += `<p>No mentors available.</p>`;
        }
        studentContainer.innerHTML = `<h2>Students</h2>`;
        if (studentsList.length) {
          studentContainer.innerHTML += studentsList.map(createStudentCard).join("");

          studentContainer.innerHTML += `<p>No students available.</p>`;
        }
      }

              resetChat();
              chatbox.style.display = "flex";
              addMessage(translations[lang].chatWelcome, "bot");
            });
          });
      }, 0);

      logoutBtn.addEventListener("click", () => {
        sessionStorage.clear();
        window.location.href = "login.html";
      });
    });

    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.textContent = text;
      div.className = `msg ${sender}`;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function clearMessages() {
      messagesDiv.innerHTML = "";
    }

    function resetChat() {
      clearMessages();
      nameInput.value = "";
      yearInput.value = "";
      courseInput.value = "";
      detailsForm.style.display = "block";
      chatInput.style.display = "none";
      sendBtn.style.display = "none";
    }

    closeChatBtn.addEventListener("click", () => {
      chatbox.style.display = "none";
    });

    detailsForm.addEventListener("submit", (e) => {
      e.preventDefault();
      if (
        !nameInput.value.trim() ||
        !yearInput.value.trim() ||
        !courseInput.value.trim()
      ) {
        alert(translations[currentLang].alertFill);
        return;
      }
      detailsForm.style.display = "none";
      chatInput.style.display = "inline-block";
      sendBtn.style.display = "inline-block";
      clearMessages();
      addMessage(
        `${translations[currentLang].alertThanks}`,
        "bot"
      );
      chatInput.focus();
    });

    sendBtn.addEventListener("click", () => {
      let input = chatInput.value.trim();
      if (!input) return;
      addMessage(input, "user");
      chatInput.value = "";
      if (input.toLowerCase() === "hello") {
        setTimeout(() => {
          addMessage(translations[currentLang].chatApproved, "bot");
        }, 500);
        setTimeout(() => {
          chatbox.style.display = "none";
        }, 2500);
      } else {
        setTimeout(() => {
          addMessage(translations[currentLang].chatPrompt, "bot");
        }, 500);
      }
    });

    chatInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        sendBtn.click();
      }
    });
  </script>
</body>
</html>
