<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Punjab Alumni Connect</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .login-container {
      max-width: 400px;
      margin: 80px auto;
      background: rgba(255 255 255 / 0.1);
      padding: 2rem;
      border-radius: 15px;
      color: white;
      backdrop-filter: blur(10px);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin: 12px 0 4px;
      font-weight: 600;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 16px;
      outline: none;
    }

    .btn-login {
      width: 100%;
      padding: 12px;
      background: #4fd7a5;
      border: none;
      border-radius: 25px;
      font-weight: 700;
      font-size: 1rem;
      color: #0a1a0f;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn-login:hover {
      background: #36b390;
    }

    .message {
      text-align: center;
      margin-top: 1rem;
      color: #4fd7a5;
    }

    .error {
      color: #ef4444;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h2>Login - Punjab Alumni Connect</h2>
    <form id="loginForm">
      <label for="email">Email Address</label>
      <input type="email" id="email" required placeholder="email@example.com" />

      <label for="password">Password</label>
      <input type="password" id="password" required placeholder="Enter password" />

      <button type="submit" class="btn-login">Login</button>
    </form>
    <div class="message" id="message"></div>
  </div>

  <script>
    // Credentials for each institution and role
    const demoCredentials = {
      "Punjab University": {
        admin: { email: "admin@punjabalumni-pu.gov.in", password: "PunjabPuAdmin2025!" },
        student: { email: "student@punjabalumni-pu.gov.in", password: "PunjabPuStudent2025!" },
        alumni: { email: "user@punjabalumni-pu.gov.in", password: "PunjabPuAlumni2025!" }
      },
      "Punjab Engineering College": {
        admin: { email: "admin@punjabalumni-pec.ac.in", password: "PunjabPECAdmin2025!" },
        student: { email: "student@punjabalumni-pec.ac.in", password: "PunjabPECStudent2025!" },
        alumni: { email: "user@punjabalumni-pec.ac.in", password: "PunjabPECAlumni2025!" }
      },
      "Thapar University": {
        admin: { email: "admin@punjabalumni-thapar.in", password: "PunjabThaparAdmin2025!" },
        student: { email: "student@punjabalumni-thapar.in", password: "PunjabThaparStudent2025!" },
        alumni: { email: "user@punjabalumni-thapar.in", password: "PunjabThaparAlumni2025!" }
      },
      "Lovely Professional University": {
        admin: { email: "admin@punjabalumni-lpu.co.in", password: "PunjabLPUAdmin2025!" },
        student: { email: "student@punjabalumni-lpu.co.in", password: "PunjabLPUStudent2025!" },
        alumni: { email: "user@punjabalumni-lpu.co.in", password: "PunjabLPUAlumni2025!" }
      },
      "Guru Nanak Dev University": {
        admin: { email: "admin@punjabalumni-gndu.ac.in", password: "PunjabGNDUAdmin2025!" },
        student: { email: "student@punjabalumni-gndu.ac.in", password: "PunjabGNDUStudent2025!" },
        alumni: { email: "user@punjabalumni-gndu.ac.in", password: "PunjabGNDUAlumni2025!" }
      },
      "Chandigarh University": {
        admin: { email: "admin@punjabalumni-cu.in", password: "PunjabCUAdmin2025!" },
        student: { email: "student@punjabalumni-cu.in", password: "PunjabCUStudent2025!" },
        alumni: { email: "user@punjabalumni-cu.in", password: "PunjabCUAlumni2025!" }
      },
      "Punjab Agricultural University": {
        admin: { email: "admin@punjabalumni-pau.ac.in", password: "PunjabPAUAdmin2025!" },
        student: { email: "student@punjabalumni-pau.ac.in", password: "PunjabPAUStudent2025!" },
        alumni: { email: "user@punjabalumni-pau.ac.in", password: "PunjabPAUAlumni2025!" }
      }
    };

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const emailInput = document.getElementById("email").value.trim().toLowerCase();
      const passwordInput = document.getElementById("password").value;
      const messageElem = document.getElementById("message");

      messageElem.textContent = "";
      messageElem.classList.remove("error");

      const params = new URLSearchParams(window.location.search);
      const institution = params.get('institution');

      if (!institution || !demoCredentials[institution]) {
        messageElem.textContent = "Invalid institution or no demo credentials set.";
        messageElem.classList.add("error");
        return;
      }

      const creds = demoCredentials[institution];
      let emailFound = false;
      let passwordMatch = false;

      for (const role of ['admin', 'student', 'alumni']) {
        if (creds[role].email.toLowerCase() === emailInput) {
          emailFound = true;
          if (passwordInput === creds[role].password) {
            passwordMatch = true;
            break;
          }
          break;
        }
      }

      if (!emailFound) {
        messageElem.textContent = "Wrong email address.";
        messageElem.classList.add("error");
        return;
      }

      if (!passwordMatch) {
        messageElem.textContent = "Wrong password.";
        messageElem.classList.add("error");
        return;
      }

      messageElem.textContent = "Login successful! Redirecting...";
      const dest = 'dashboard.html?institution=' + encodeURIComponent(institution);
      setTimeout(() => {
        window.location.href = dest;
      }, 1500);
    });
  </script>
</body>

</html>
