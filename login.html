<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Login - Punjab Alumni Connect</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .container {
      max-width: 400px;
      margin: 80px auto;
      background-color: #121F33;
      padding: 2rem;
      border-radius: 15px;
      color: #eaf6ff;
      backdrop-filter: blur(10px);
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin: 12px 0 4px;
      font-weight: 600;
      color: #eaf6ff;
    }
    input[type="email"],
    input[type="password"],
    select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 16px;
      outline: none;
      background-color: #22354a;
      color: #eaf6ff;
    }
    .btn-login {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #2493ff, #76beff);
      border: none;
      border-radius: 25px;
      font-weight: 700;
      font-size: 1rem;
      color: #101927;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .btn-login:hover {
      background: linear-gradient(90deg, #165ea8, #2493ff);
    }
    .message {
      text-align: center;
      margin-top: 1rem;
      color: #76beff;
    }
    .error {
      color: #ef4444;
    }
    header {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background-color: #101927;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav {
      flex-grow: 1;
    }
    nav ul.nav-list {
      list-style: none;
      display: flex;
      gap: 15px;
      padding: 0;
      margin: 0;
      font-weight: 700;
      font-size: 1rem;
      align-items: center;
    }
    nav ul.nav-list li a {
      color: #2493ff;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      background: none;
      border: none;
      cursor: pointer;
    }
    nav ul.nav-list li a.active,
    nav ul.nav-list li a:hover {
      background: #2493ff;
      color: #101927;
      font-weight: bold;
    }
    #institution-logo {
      display: none;
      margin: 8px auto 20px;
      max-width: 140px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 0 16px rgba(36, 147, 255, 0.6);
    }
    #lang-modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.6);
      z-index: 10000;
      justify-content: center;
      align-items: center;
    }
    #lang-modal .modal-content {
      background: #121F33;
      padding: 2rem;
      border-radius: 15px;
      max-width: 320px;
      width: 90%;
      text-align: center;
      color: #eaf6ff;
      box-shadow: 0 0 20px rgba(36,147,255,0.4);
    }
    .lang-btn {
      margin: 0.4rem;
      padding: 0.7rem 1.2rem;
      background: #2493ff;
      color: #101827;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.jpg" alt="Punjab Alumni Connect Logo" style="height: 60px; margin-right: 20px;" />
    <nav>
      <ul class="nav-list">
        <li><a href="index.html" id="nav-home">Home</a></li>
        <li><a href="login.html" class="active" id="nav-login">Login</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <h2 id="login-heading">Login - Punjab Alumni Connect</h2>
    <form id="loginForm">
      <label for="institution" id="label-institution">Select Institution</label>
      <select id="institution" required>
        <option value="" disabled selected id="institution-placeholder">Choose your institution</option>
        <option value="Punjab University" data-logo="images/punjab_university.png">Punjab University</option>
        <option value="Punjab Engineering College" data-logo="images/pec_logo.png">Punjab Engineering College</option>
        <option value="Thapar University" data-logo="images/thapar_logo.png">Thapar University</option>
        <option value="Lovely Professional University" data-logo="images/lpu_logo.png">Lovely Professional University</option>
        <option value="Guru Nanak Dev University" data-logo="images/gndu_logo.png">Guru Nanak Dev University</option>
        <option value="Chandigarh University" data-logo="images/chandigarh_university_logo.png">Chandigarh University</option>
        <option value="Chitkara University" data-logo="images/chitkara_logo.png">Chitkara University</option>
      </select>
      <img id="institution-logo" alt="Institution Logo" />
      <label for="email" id="label-email">Email Address</label>
      <input type="email" id="email" required placeholder="email@example.com" />
      <label for="password" id="label-password">Password</label>
      <input type="password" id="password" required placeholder="Enter password" />
      <button type="submit" class="btn-login" id="btn-login">Login</button>
    </form>
    <div class="message" id="message"></div>
  </div>

  <div id="lang-modal">
    <div class="modal-content">
      <h2>Select your preferred language</h2>
      <button class="lang-btn" data-lang="en">English</button>
      <button class="lang-btn" data-lang="pa">ਪੰਜਾਬੀ</button>
      <button class="lang-btn" data-lang="hi">हिंदी</button>
    </div>
  </div>

  <script>
    const demoCredentials = {
      "Punjab University": {
        admin: { email: "admin@punjabalumni-pu.gov.in", password: "PunjabPuAdmin2025!" },
        student: { email: "student@punjabalumni-pu.gov.in", password: "PunjabPuStudent2025!" },
        alumni: { email: "alumni@punjabalumni-pu.gov.in", password: "PunjabPuAlumni2025!" }
      },
      "Punjab Engineering College": {
        admin: { email: "admin@punjabalumni-pec.ac.in", password: "PunjabPECAdmin2025!" },
        student: { email: "student@punjabalumni-pec.ac.in", password: "PunjabPECStudent2025!" },
        alumni: { email: "alumni@punjabalumni-pec.ac.in", password: "PunjabPECAlumni2025!" }
      },
      "Thapar University": {
        admin: { email: "admin@punjabalumni-thapar.in", password: "PunjabThaparAdmin2025!" },
        student: { email: "student@punjabalumni-thapar.in", password: "PunjabThaparStudent2025!" },
        alumni: { email: "alumni@punjabalumni-thapar.in", password: "PunjabThaparAlumni2025!" }
      },
      "Lovely Professional University": {
        admin: { email: "admin@punjabalumni-lpu.co.in", password: "PunjabLPUAdmin2025!" },
        student: { email: "student@punjabalumni-lpu.co.in", password: "PunjabLPUStudent2025!" },
        alumni: { email: "alumni@punjabalumni-lpu.co.in", password: "PunjabLPUAlumni2025!" }
      },
      "Guru Nanak Dev University": {
        admin: { email: "admin@punjabalumni-gndu.ac.in", password: "PunjabGNDUAdmin2025!" },
        student: { email: "student@punjabalumni-gndu.ac.in", password: "PunjabGNDUStudent2025!" },
        alumni: { email: "alumni@punjabalumni-gndu.ac.in", password: "PunjabGNDUAlumni2025!" }
      },
      "Chandigarh University": {
        admin: { email: "admin@punjabalumni-cu.in", password: "PunjabCUAdmin2025!" },
        student: { email: "student@punjabalumni-cu.in", password: "PunjabCUStudent2025!" },
        alumni: { email: "alumni@punjabalumni-cu.in", password: "PunjabCUAlumni2025!" }
      },
      "Chitkara University": {
        admin: { email: "admin@punjabalumni-chitkara.in", password: "PunjabChitkaraAdmin2025!" },
        student: { email: "student@punjabalumni-chitkara.in", password: "PunjabChitkaraStudent2025!" },
        alumni: { email: "alumni@punjabalumni-chitkara.in", password: "PunjabChitkaraAlumni2025!" }
      }
    };

    const translations = {
      en: {
        'nav-home': 'Home',
        'nav-login': 'Login',
        'login-heading': 'Login - Punjab Alumni Connect',
        'label-institution': 'Select Institution',
        'institution-placeholder': 'Choose your institution',
        'label-email': 'Email Address',
        'label-password': 'Password',
        'btn-login': 'Login',
        'msg-select-institution': 'Please select a valid institution.',
        'msg-email-not-found': 'Email address not found for selected institution.',
        'msg-incorrect-password': 'Incorrect password.',
        'msg-login-success': 'Login successful! Redirecting...'
      },
      pa: {
        'nav-home': 'ਘਰ',
        'nav-login': 'ਲਾਗਇਨ',
        'login-heading': 'ਲਾਗਇਨ - ਪੰਜਾਬ ਸਾਬਕਾ ਵਿਦਿਆਰਥੀ ਕਨੈਕਟ',
        'label-institution': 'ਸੰਸਥਾ ਚੁਣੋ',
        'institution-placeholder': 'ਆਪਣੀ ਸੰਸਥਾ ਚੁਣੋ',
        'label-email': 'ਈਮੇਲ ਪਤਾ',
        'label-password': 'ਪਾਸਵਰਡ',
        'btn-login': 'ਲਾਗਇਨ',
        'msg-select-institution': 'ਕਿਰਪਾ ਕਰਕੇ ਇੱਕ ਵੈਧ ਸੰਸਥਾ ਚੁਣੋ।',
        'msg-email-not-found': 'ਚੁਣੀ ਗਈ ਸੰਸਥਾ ਲਈ ਈਮੇਲ ਪਤਾ ਨਹੀਂ ਮਿਲਿਆ।',
        'msg-incorrect-password': 'ਗਲਤ ਪਾਸਵਰਡ।',
        'msg-login-success': 'ਲਾਗਇਨ ਸਫਲ! ਰੀਡਾਇਰੈਕਟ ਕੀਤਾ ਜਾ ਰਿਹਾ ਹੈ...'
      },
      hi: {
        'nav-home': 'मुखपृष्ठ',
        'nav-login': 'लॉगिन',
        'login-heading': 'लॉगिन - पंजाब पूर्व छात्र कनेक्ट',
        'label-institution': 'संस्थान चुनें',
        'institution-placeholder': 'अपना संस्थान चुनें',
        'label-email': 'ईमेल पता',
        'label-password': 'पासवर्ड',
        'btn-login': 'लॉगिन',
        'msg-select-institution': 'कृपया एक वैध संस्थान चुनें।',
        'msg-email-not-found': 'चयनित संस्थान के लिए ईमेल पता नहीं मिला।',
        'msg-incorrect-password': 'गलत पासवर्ड।',
        'msg-login-success': 'लॉगिन सफल! रीडायरेक्ट हो रहा है...'
      }
    };

    let currentLanguage = null;
    let errorMessages = {};

    function applyLanguage(lang) {
      currentLanguage = lang;
      const dict = translations[lang];
      errorMessages = {
        selectInstitution: dict['msg-select-institution'],
        emailNotFound: dict['msg-email-not-found'],
        incorrectPassword: dict['msg-incorrect-password'],
        loginSuccess: dict['msg-login-success']
      };
      document.getElementById('nav-home').textContent = dict['nav-home'];
      document.getElementById('nav-login').textContent = dict['nav-login'];
      document.getElementById('login-heading').textContent = dict['login-heading'];
      document.getElementById('label-institution').textContent = dict['label-institution'];
      document.getElementById('institution-placeholder').textContent = dict['institution-placeholder'];
      document.getElementById('label-email').textContent = dict['label-email'];
      document.getElementById('label-password').textContent = dict['label-password'];
      document.getElementById('btn-login').textContent = dict['btn-login'];
    }

    document.addEventListener('DOMContentLoaded', () => {
      const langModal = document.getElementById('lang-modal');
      const savedLang = sessionStorage.getItem('preferredLanguage') || localStorage.getItem('preferredLanguage');
      if (savedLang && translations[savedLang]) {
        applyLanguage(savedLang);
        langModal.style.display = 'none';
      } else {
        langModal.style.display = 'flex';
      }

      document.querySelectorAll('.lang-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const chosenLang = btn.dataset.lang;
          localStorage.setItem('preferredLanguage', chosenLang);
          sessionStorage.setItem('preferredLanguage', chosenLang);
          applyLanguage(chosenLang);
          langModal.style.display = 'none';
        });
      });

      const institutionSelect = document.getElementById('institution');
      const institutionLogo = document.getElementById('institution-logo');
      const messageElem = document.getElementById('message');

      institutionSelect.addEventListener('change', () => {
        const opt = institutionSelect.options[institutionSelect.selectedIndex];
        const logo = opt.getAttribute('data-logo');
        if (logo) {
          institutionLogo.src = logo;
          institutionLogo.style.display = 'block';
        } else {
          institutionLogo.style.display = 'none';
        }
        messageElem.textContent = '';
        messageElem.classList.remove('error');
      });

      document.getElementById('loginForm').addEventListener('submit', e => {
        e.preventDefault();
        const inst = institutionSelect.value;
        const email = document.getElementById('email').value.trim().toLowerCase();
        const pwd = document.getElementById('password').value;
        messageElem.textContent = '';
        messageElem.classList.remove('error');

        if (!inst || !demoCredentials[inst]) {
          messageElem.textContent = errorMessages.selectInstitution;
          messageElem.classList.add('error');
          return;
        }
        const creds = demoCredentials[inst];
        let roleFound = null;
        let emailFound = false;
        let pwdMatch = false;

        for (const r in creds) {
          if (creds[r].email.toLowerCase() === email) {
            emailFound = true;
            if (creds[r].password === pwd) {
              pwdMatch = true;
              roleFound = r;
            }
            break;
          }
        }

        if (!emailFound) {
          messageElem.textContent = errorMessages.emailNotFound;
          messageElem.classList.add('error');
          return;
        }
        if (!pwdMatch) {
          messageElem.textContent = errorMessages.incorrectPassword;
          messageElem.classList.add('error');
          return;
        }

        sessionStorage.setItem('loggedInInstitution', inst);
        sessionStorage.setItem('loggedInEmail', email);
        sessionStorage.setItem('loggedInRole', roleFound);
        const lang = localStorage.getItem('preferredLanguage');
        if (lang) sessionStorage.setItem('preferredLanguage', lang);

        messageElem.textContent = errorMessages.loginSuccess;
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 1500);
      });

      if (sessionStorage.getItem('loggedInInstitution')) {
        window.location.href = 'dashboard.html';
      }
    });
  </script>
</body>
</html>
