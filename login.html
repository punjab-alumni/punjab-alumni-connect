<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Punjab Alumni Connect</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Centered login form styles */
    .login-container {
      max-width: 400px;
      margin: 80px auto;
      background: rgba(255 255 255 / 0.1);
      padding: 2rem;
      border-radius: 15px;
      color: white;
      backdrop-filter: blur(10px);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin: 12px 0 4px;
      font-weight: 600;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 16px;
      outline: none;
    }

    .btn-login {
      width: 100%;
      padding: 12px;
      background: #4fd7a5;
      border: none;
      border-radius: 25px;
      font-weight: 700;
      font-size: 1rem;
      color: #0a1a0f;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn-login:hover {
      background: #36b390;
    }

    .message {
      text-align: center;
      margin-top: 1rem;
      color: #4fd7a5;
    }

    .error {
      color: #ef4444;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h2>Login - Punjab Alumni Connect</h2>
    <form id="loginForm">
      <label for="email">Email Address</label>
      <input type="email" id="email" required placeholder="email@example.com" />

      <label for="password">Password</label>
      <input type="password" id="password" required placeholder="Enter password" />

      <button type="submit" class="btn-login">Login</button>
    </form>
    <div class="message" id="message"></div>
  </div>

  <script>
    const DEMO_EMAIL = "user@punjabalumni.gov.in";
    const DEMO_PASSWORD = "Punjab2025!";

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      const messageElem = document.getElementById("message");
      messageElem.textContent = "";
      messageElem.classList.remove("error");

      if (email === DEMO_EMAIL && password === DEMO_PASSWORD) {
        messageElem.textContent = "Login successful! Redirecting...";
        // Redirect preserving institution parameter
        const params = new URLSearchParams(window.location.search);
        const institution = params.get('institution') || '';
        const destination = 'dashboard.html' + (institution ? '?institution=' + encodeURIComponent(institution) : '');
        setTimeout(() => {
          window.location.href = destination;
        }, 1500);
      } else {
        messageElem.textContent = "Invalid demo credentials. Please try again.";
        messageElem.classList.add("error");
      }
    });
  </script>
</body>

</html>
